<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #ffcb2b;
}
header h1 { font-size: 24px; margin: 0; }
nav a { margin-left: 10px; font-weight: bold; color: #333; text-decoration: none; }
nav a:hover { text-decoration: underline; }
.friends-container {
  flex: 1;
  max-width: 600px;
  margin: 20px auto;
  padding: 10px 20px;
}
.user-list {
  list-style: none;
  padding: 0;
}
.user-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
.status-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 8px;
}
.online { background: green; }
.offline { background: red; }
.user-info {
  display: flex;
  flex-direction: column;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<div class="friends-container">
  <ul id="userList" class="user-list"></ul>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const nav = document.getElementById("navLinks");
const userList = document.getElementById("userList");

// Navigation & auth
auth.onAuthStateChanged(user => {
  if (user && user.emailVerified) {
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(()=> window.location.href="login.html");
    });
    loadUsersRealtime();
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    document.querySelector(".friends-container").innerHTML = "<p>Please login to view users.</p>";
  }
});

// Realtime load users including self
function loadUsersRealtime() {
  db.ref('users').on('value', snapshot => {
    const usersData = snapshot.val() || {};
    userList.innerHTML = ''; // clear list

    Object.keys(usersData).forEach(uid => {
      const user = usersData[uid].public || {};
      const name = user.name || "Unknown";
      const location = user.location || "";
      const gender = user.gender || "N/A"; 
      const online = user.online ? true : false;

      const li = document.createElement('li');
      li.innerHTML = `
        <div class="user-info">
          <span><span class="status-dot ${online ? 'online' : 'offline'}"></span>${name}</span>
          <span>Gender: ${gender}</span>
          <span>Location: ${location}</span>
        </div>
      `;
      userList.appendChild(li);
    });
  });
}
</script>

</body>
</html>
