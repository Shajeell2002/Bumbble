<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
header h1 { font-size:24px; }
nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
nav a:hover { text-decoration: underline; }

.section { flex:1; padding:40px 20px; }
.section h2 { font-size:28px; margin-bottom:20px; text-align:center; }

.friend-list { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.friend-card { background:#f9f9f9; border-radius:15px; padding:20px; width:250px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:relative; }
.friend-card img { width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
.friend-card h3 { margin-bottom:5px; }
.status { position:absolute; top:10px; right:10px; width:15px; height:15px; border-radius:50%; border:2px solid #fff; }

.online { background:#4CAF50; }
.offline { background:#ccc; }

footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
@media(max-width:768px){.friend-card{width:90%;}}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
<a href="profile.html">Profile</a>
</nav>
</header>

<section class="section">
<h2>Friends List</h2>
<div class="friend-list" id="friendList"></div>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Check current user
const currentUser = localStorage.getItem("current_user");
if (!currentUser) {
    alert("‚ùå Please login first.");
    window.location.href = "login.html";
}

// Get all users from localStorage
function getAllUsers() {
    const users = [];
    for (let i=0; i<localStorage.length; i++) {
        const key = localStorage.key(i);
        if(key.startsWith("user_")) {
            const user = JSON.parse(localStorage.getItem(key));
            user.email = key.replace("user_", "");
            users.push(user);
        }
    }
    return users;
}

// Render friends
function renderFriends() {
    const container = document.getElementById("friendList");
    container.innerHTML = "";

    const users = getAllUsers().filter(u => u.email !== currentUser); // exclude current user

    if(users.length === 0){
        container.innerHTML = "<p>No friends registered yet.</p>";
        return;
    }

    users.forEach(user => {
        const card = document.createElement("div");
        card.className = "friend-card";
        card.innerHTML = `
            <img src="${user.pic || 'images/profile1.png'}" alt="${user.name}">
            <h3>${user.name}</h3>
            <p>${user.bio || 'No bio'}</p>
            <span class="status ${user.online ? 'online' : 'offline'}"></span>
        `;
        container.appendChild(card);
    });
}

// Set current user as online
let userData = JSON.parse(localStorage.getItem("user_" + currentUser));
userData.online = true;
localStorage.setItem("user_" + currentUser, JSON.stringify(userData));

renderFriends();

// When user closes tab or navigates away, set offline
window.addEventListener("beforeunload", () => {
    let userData = JSON.parse(localStorage.getItem("user_" + currentUser));
    userData.online = false;
    localStorage.setItem("user_" + currentUser, JSON.stringify(userData));
});
</script>

</body>
</html>
