<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bumbble - Friends & Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb300;
      color: #fff;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .friends-list {
      width: 30%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #fff;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8f8f8;
    }
    .user-row {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .user-row:hover {
      background: #f1f1f1;
    }
    .user-name {
      font-weight: 600;
    }
    .badge {
      background: red;
      color: #fff;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 12px;
      margin-left: 8px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 6px 0;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .sent {
      background: #d1f7d6;
      align-self: flex-end;
    }
    .received {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 8px;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }
    .chat-input button {
      padding: 10px 14px;
      border: none;
      background: #ffb300;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #e6a100;
    }
    .flash {
      background: #ffe3e3 !important;
      transition: background 0.5s;
    }
  </style>
</head>
<body>
  <header>Bumbble - Friends & Chat</header>
  <div class="container">
    <div class="friends-list" id="friendsList"></div>
    <div class="chat-area">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // 🔥 Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    let currentUserUid = null;
    let currentChatFriendUid = null;
    let currentChatListener = null;
    let unreadCounters = {};

    // 🧠 Mock login for test (replace with real auth)
    auth.signInAnonymously().then(() => {
      currentUserUid = auth.currentUser.uid;
      console.log("Logged in as:", currentUserUid);
      loadUsersRealtime();
    });

    // 📜 Load Users (Friends List)
    function loadUsersRealtime() {
      db.ref("users").on("value", (snapshot) => {
        const usersData = snapshot.val() || {};
        const friendsList = document.getElementById("friendsList");
        friendsList.innerHTML = "";
        Object.keys(usersData).forEach((uid) => {
          if (uid === currentUserUid) return;
          const user = usersData[uid].public || {};
          const row = document.createElement("div");
          row.className = "user-row";
          row.dataset.uid = uid;

          const nameDiv = document.createElement("div");
          nameDiv.className = "user-name";
          nameDiv.textContent = user.name || "Unknown";

          row.appendChild(nameDiv);
          row.addEventListener("click", () => openChat(uid, user.name || "Unknown"));
          friendsList.appendChild(row);
        });
        updateFriendListBadges();
      });

      // 🧮 Realtime unread listener
      db.ref("unread/" + currentUserUid).on("value", (snap) => {
        unreadCounters = snap.val() || {};
        updateFriendListBadges();
      });
    }

    // 💬 Open Chat with Friend
    function openChat(friendUid, friendName) {
      currentChatFriendUid = friendUid;
      document.getElementById("chatBox").innerHTML = "";
      document.querySelectorAll(".user-row").forEach((r) => r.classList.remove("active"));
      document.querySelector(`[data-uid="${friendUid}"]`)?.classList.add("active");

      // Clear unread when chat is opened
      db.ref("unread/" + currentUserUid + "/" + friendUid).remove();
      unreadCounters[friendUid] = 0;
      updateFriendListBadges();

      if (currentChatListener) currentChatListener.off();
      currentChatListener = db.ref("messages")
        .orderByChild("chatKey")
        .equalTo(getChatKey(currentUserUid, friendUid));

      currentChatListener.on("child_added", (snap) => {
        const msg = snap.val();
        msg._key = snap.key;
        addMessageToChat(msg);

        // ✅ Add unread only if receiver and chat not open
        if (msg.receiver === currentUserUid && msg.sender !== currentUserUid) {
          if (currentChatFriendUid !== msg.sender) {
            const unreadRef = db.ref("unread/" + currentUserUid + "/" + msg.sender);
            unreadRef.transaction((current) => (current || 0) + 1);
            flashUserRow(msg.sender);
          }
        }
      });
    }

    // ➕ Add Message to Chat Window
    function addMessageToChat(msg) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "chat-message " + (msg.sender === currentUserUid ? "sent" : "received");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ✉️ Send Message
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !currentChatFriendUid) return;

      const msg = {
        sender: currentUserUid,
        receiver: currentChatFriendUid,
        text,
        timestamp: Date.now(),
        chatKey: getChatKey(currentUserUid, currentChatFriendUid),
      };
      db.ref("messages").push(msg);
      document.getElementById("messageInput").value = "";
    }

    // 🧮 Helper Functions
    function getChatKey(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    function updateFriendListBadges() {
      document.querySelectorAll(".user-row").forEach((row) => {
        const uid = row.dataset.uid;
        let badge = row.querySelector(".badge");
        if (badge) badge.remove();

        if (unreadCounters && unreadCounters[uid]) {
          const b = document.createElement("span");
          b.className = "badge";
          b.textContent = unreadCounters[uid];
          row.querySelector(".user-name").appendChild(b);
        }
      });
    }

    function flashUserRow(uid) {
      const row = document.querySelector(`[data-uid="${uid}"]`);
      if (!row) return;
      row.classList.add("flash");
      setTimeout(() => row.classList.remove("flash"), 800);
    }
  </script>
</body>
</html>
