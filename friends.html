<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends & Chat</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* General Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

  body {
    height: 100vh;
    background: linear-gradient(270deg, #ff6b81, #ff9f1c, #6a4cff, #00d4ff);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: #fff;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    width: 100%;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
  }

  /* Heartbeat Animation */
  .heart {
    width: 100px;
    height: 100px;
    background-color: #ff4b5c;
    position: relative;
    transform: rotate(-45deg);
    animation: heartbeat 1.5s infinite;
    margin: 20px auto;
  }
  .heart::before,
  .heart::after {
    content: "";
    width: 100px;
    height: 100px;
    background-color: #ff4b5c;
    border-radius: 50%;
    position: absolute;
  }
  .heart::before { top: -50px; left: 0; }
  .heart::after { left: 50px; top: 0; }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    25% { transform: scale(1.2) rotate(-45deg); }
    50% { transform: scale(1) rotate(-45deg); }
    75% { transform: scale(1.2) rotate(-45deg); }
  }

  /* Users Grid */
  .users-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    width: 90%;
  }

  .user-card {
    width: 180px;
    text-align: center;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding-bottom: 15px;
  }

  .user-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }

  .user-card img {
    width: 100%;
    display: block;
    border-radius: 20px 20px 0 0;
  }

  .user-card h3 {
    margin-top: 10px;
    font-size: 1.1rem;
  }

  /* Chat bubble */
  .chat-bubble {
    display: inline-block;
    background: #ff4b5c;
    color: #fff;
    padding: 10px 15px;
    border-radius: 25px;
    margin: 10px;
    opacity: 0;
    transform: translateY(30px);
    animation: bubbleAppear 1s forwards;
  }
  @keyframes bubbleAppear {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Match Button */
  #matchBtn {
    background-color: #ff9f1c;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #matchBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Footer */
  footer {
    margin-top: auto;
    padding: 10px;
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>

<header>Bumbble - Friends & Chat</header>

<div class="heart"></div>

<div class="users-container">
  <div class="user-card">
    <img src="https://via.placeholder.com/180" alt="User 1">
    <h3>John Doe</h3>
  </div>
  <div class="user-card">
    <img src="https://via.placeholder.com/180" alt="User 2">
    <h3>Jane Smith</h3>
  </div>
  <div class="user-card">
    <img src="https://via.placeholder.com/180" alt="User 3">
    <h3>Emily Clark</h3>
  </div>
  <div class="user-card">
    <img src="https://via.placeholder.com/180" alt="User 4">
    <h3>Mike Johnson</h3>
  </div>
</div>

<div class="chat-bubble">Hello! Are you free tonight?</div>

<button id="matchBtn">Match!</button>

<footer>Â© 2025 Bumbble. All rights reserved.</footer>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
document.getElementById('matchBtn').addEventListener('click', () => {
  confetti({
    particleCount: 200,
    spread: 70,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
