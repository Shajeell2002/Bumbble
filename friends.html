<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  background: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #ffcb2b;
}
header h1 { margin:0; font-size:20px; }
nav a { margin-left:10px; font-weight:bold; color:#333; text-decoration:none; }
.chat-container {
  flex:1;
  display:flex;
  flex-direction:column;
  max-width:600px;
  margin:0 auto;
  border:1px solid #ddd;
  border-radius:10px;
  overflow:hidden;
}
.chat-header {
  padding:10px;
  background:#f5f5f5;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status-dot {
  width:12px;
  height:12px;
  border-radius:50%;
  display:inline-block;
  margin-left:8px;
}
.online { background: green; }
.offline { background: red; }
.messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#fff;
}
.message {
  margin-bottom:10px;
}
.message.self { text-align:right; }
.message span { display:block; font-size:12px; color:#555; }
input#msgInput {
  width:100%;
  padding:10px;
  border:none;
  border-top:1px solid #ddd;
  box-sizing:border-box;
  font-size:14px;
}
button#sendBtn {
  display:none;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>Chat <span id="friendName"></span> <span id="friendStatus" class="status-dot offline"></span></h1>
  <nav id="navLinks"></nav>
</header>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <input type="text" id="msgInput" placeholder="Type a message and hit Enter">
  <button id="sendBtn">Send</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const nav = document.getElementById("navLinks");
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const friendNameEl = document.getElementById("friendName");
const friendStatusEl = document.getElementById("friendStatus");

function getQueryParam(param) {
  return new URLSearchParams(window.location.search).get(param);
}

auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      auth.signOut().then(()=> window.location.href="login.html");
    });

    const friendUid = getQueryParam("uid");
    if(!friendUid){
      alert("No friend selected.");
      window.location.href="friends.html";
      return;
    }

    setupChat(user.uid, friendUid);
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    document.querySelector(".chat-container").innerHTML="<p>Please login to chat.</p>";
  }
});

// Setup chat between current user and friend
function setupChat(uid, friendUid){
  // Load friend info
  db.ref(`users/${friendUid}/public`).on('value', snap=>{
    const data = snap.val() || {};
    friendNameEl.textContent = data.name || "Unknown";
    if(data.online) friendStatusEl.className="status-dot online";
    else friendStatusEl.className="status-dot offline";
  });

  // Determine chatId (alphabetical order to avoid duplicates)
  const chatId = uid < friendUid ? uid+"_"+friendUid : friendUid+"_"+uid;
  const chatRef = db.ref(`chats/${chatId}/messages`);

  // Listen to messages realtime
  chatRef.on('child_added', snap=>{
    const msg = snap.val();
    displayMessage(msg, uid);
  });

  // Send message on Enter
  msgInput.addEventListener('keypress', e=>{
    if(e.key === 'Enter' && msgInput.value.trim()!==""){
      const newMsg = {
        sender: uid,
        text: msgInput.value.trim(),
        timestamp: Date.now()
      };
      chatRef.push(newMsg);
      msgInput.value="";
    }
  });
}

// Display a single message
function displayMessage(msg, myUid){
  const div = document.createElement('div');
  div.classList.add('message');
  if(msg.sender === myUid) div.classList.add('self');
  const time = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  div.innerHTML = `<span>${msg.text}</span><span>${msg.sender===myUid?'You':friendNameEl.textContent} â€¢ ${time}</span>`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
