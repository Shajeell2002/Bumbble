<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
header h1 { font-size:24px; }
nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
nav a:hover { text-decoration: underline; }

.section { flex:1; padding:40px 20px; }
.section h2 { font-size:28px; margin-bottom:20px; text-align:center; }

.friend-list { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.friend-card { background:#f9f9f9; border-radius:15px; padding:20px; width:220px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:relative; }
.friend-card img { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
.friend-card h3 { margin-bottom:5px; }
.friend-card p { font-size:14px; margin-bottom:5px; }
.status-dot { width:15px; height:15px; border-radius:50%; position:absolute; top:15px; right:15px; border:2px solid #fff; }
.status-online { background:green; }
.status-offline { background:red; }

footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
@media(max-width:768px){.friend-card{width:90%;}}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
<a href="profile.html">Profile</a>
<a href="#" id="logoutBtn">Logout</a>
</nav>
</header>

<section class="section">
<h2>Friend List</h2>
<div class="friend-list" id="friendList"></div>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Ensure user is logged in
const currentUser = localStorage.getItem("current_user");
if(!currentUser){
    alert("❌ Please login first.");
    window.location.href = "login.html";
}

// Load all users
const friendListContainer = document.getElementById("friendList");
friendListContainer.innerHTML = "";

// Loop through localStorage to get all users
for(let key in localStorage){
    if(key.startsWith("user_")){
        const user = JSON.parse(localStorage.getItem(key));
        const email = key.replace("user_","");
        
        const card = document.createElement("div");
        card.className = "friend-card";
        
        // Profile pic
        const img = document.createElement("img");
        img.src = user.pic || "images/profile1.png";
        card.appendChild(img);

        // Name
        const name = document.createElement("h3");
        name.textContent = user.name || email;
        card.appendChild(name);

        // Location
        const loc = document.createElement("p");
        loc.textContent = user.location || "";
        card.appendChild(loc);

        // Age (if stored)
        if(user.age){
            const age = document.createElement("p");
            age.textContent = "Age: " + user.age;
            card.appendChild(age);
        }

        // Status dot
        const status = document.createElement("span");
        status.className = "status-dot " + (email === currentUser ? "status-online" : "status-offline");
        card.appendChild(status);

        friendListContainer.appendChild(card);
    }
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", function(){
    localStorage.removeItem("current_user");
    alert("✅ Logged out successfully.");
    window.location.href = "login.html";
});
</script>

</body>
</html>
