async function checkFriendStatus(friendUid) {
  const snap = await db.ref(`friends/${currentUserUid}/${friendUid}`).once("value");
  const btn = document.getElementById("addFriendBtn");

  if (snap.exists()) btn.style.display = "none";
  else btn.style.display = "inline-block";
}

// --- Send Request ---
async function sendFriendRequest() {
  if (!currentChatFriendUid) return;

  await db.ref(`friendRequests/${currentChatFriendUid}/${currentUserUid}`).set(true);

  alert("Friend request sent!");
  document.getElementById("addFriendBtn").style.display = "none";
}
</script>

  <script>function listenFriendRequests() {
  db.ref("friendRequests/" + currentUserUid).on("value", async snap => {
    const list = document.getElementById("requestList");
    list.innerHTML = "";

    const requests = snap.val();
    if (!requests) {
      list.innerHTML = "<p>No pending requests</p>";
      return;
    }

    for (const senderUid of Object.keys(requests)) {
      const userSnap = await db.ref("users/" + senderUid + "/public").once("value");
      const name = userSnap.val()?.name || "Unknown";

      const div = document.createElement("div");
      div.className = "request-item";
      div.innerHTML = `
        <span>${escapeHtml(name)}</span>
        <div>
          <button class="accept-btn" onclick="acceptRequest('${senderUid}')">Accept</button>
          <button class="reject-btn" onclick="rejectRequest('${senderUid}')">Reject</button>
        </div>
      `;
      list.appendChild(div);
    }
  });
}
  </script>
<script>async function acceptRequest(senderUid) {
  // add both as friends
  await db.ref("friends/" + currentUserUid + "/" + senderUid).set(true);
  await db.ref("friends/" + senderUid + "/" + currentUserUid).set(true);

  // remove request
  await db.ref("friendRequests/" + currentUserUid + "/" + senderUid).remove();

  alert("Friend request accepted!");
}
</script>
  
</body>
</html>
