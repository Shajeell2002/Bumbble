<script>
/* ========== Firebase config ========== */
const firebaseConfig = {
    apiKey:"AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
    authDomain:"bumbble-c061f.firebaseapp.com",
    databaseURL:"https://bumbble-c061f-default-rtdb.firebaseio.com",
    projectId:"bumbble-c061f",
    storageBucket:"bumbble-c061f.appspot.com",
    messagingSenderId:"213165886981",
    appId:"1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ========== UI refs ========== */
const nav = document.getElementById("navLinks");
const userList = document.getElementById("userList");
let currentUserUid = "";
let currentChatFriendUid = "";
let currentChatListener = null;
const chatModal = document.getElementById("chatModal");
const chatMessages = document.getElementById("chatMessages");
const chatWith = document.getElementById("chatWith");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const fileBtn = document.getElementById("fileBtn");
const chatFileInput = document.getElementById("chatFileInput");
const typingIndicator = document.getElementById("typingIndicator");
const previewStrip = document.getElementById("previewStrip");

let typingTimeout;
const unreadCounters = {};
const lastChatTimestamps = {};
const localPreviewMap = {};
let lastReadListeners = {}; 

/* ---------- Auth ---------- */
auth.onAuthStateChanged(user => {
    if(user && user.emailVerified){
        currentUserUid = user.uid;
        nav.innerHTML = `
            <a href="index.html">Home</a>
            <a href="friends.html">Friends</a>
            <a href="stories.html">Stories</a>
            <a href="events.html">Events</a>
            <a href="safety.html">Safety</a>
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        `;
        document.getElementById("logoutBtn").addEventListener("click", ()=>{
            db.ref('users/' + currentUserUid + '/public/online').set(false);
            localStorage.removeItem("lastChatFriendUid");
            localStorage.removeItem("lastChatFriendName");
            auth.signOut().then(()=> window.location.href="login.html");
        });
        setupOnlineStatus();
        loadUsersRealtime();
        setupUnreadMessageListeners();
        setTimeout(() => {
            const lastUid = localStorage.getItem("lastChatFriendUid");
            const lastName = localStorage.getItem("lastChatFriendName");
            if(lastUid && lastName) openChat(lastUid, lastName);
        }, 800);
    } else {
        nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
        document.querySelector(".friends-container").innerHTML = "<p>Please login to view users.</p>";
    }
});

/* ---------- Presence ---------- */
function setupOnlineStatus(){
    const userStatusRef = db.ref('users/' + currentUserUid + '/public/online');
    db.ref('.info/connected').on('value', snap => {
        if(snap.val() === true){
            userStatusRef.set(true);
            userStatusRef.onDisconnect().set(false);
        }
    });
}

/* ---------- Users list ---------- */
function loadUsersRealtime(){
    db.ref('users').on('value', snapshot => {
        const usersData = snapshot.val() || {};
        const friends = [];
        Object.keys(usersData).forEach(uid => {
            if(uid === currentUserUid) return;
            const user = usersData[uid].public || {};
            friends.push({ uid, name:user.name||"Unknown", gender:user.gender||"N/A", online:user.online||false });
        });
        friends.sort((a,b)=>{
            const tA = lastChatTimestamps[a.uid] || 0;
            const tB = lastChatTimestamps[b.uid] || 0;
            if(tA!==tB) return tB-tA;
            return a.name.localeCompare(b.name);
        });
        userList.innerHTML = '';
        friends.forEach(f=>{
            const row = document.createElement('div');
            row.classList.add("user-row");
            row.dataset.uid = f.uid;
            row.dataset.name = f.name;
            let badgeHtml = unreadCounters[f.uid]? `<span class="badge">${unreadCounters[f.uid]}</span>`:"";
            row.innerHTML = `<div><span class="status-dot ${f.online?'online':'offline'}"></span>${f.name} (${f.gender}) ${badgeHtml}</div>`;
            row.addEventListener('click',()=>openChat(f.uid,f.name));
            userList.appendChild(row);
        });
    });
}

/* ---------- Open chat ---------- */
function openChat(friendUid, friendName){
    document.querySelectorAll('.user-row').forEach(r=>r.classList.remove('active'));
    const activeRow=document.querySelector(`.user-row[data-uid="${friendUid}"]`);
    if(activeRow) activeRow.classList.add('active');

    currentChatFriendUid = friendUid;
    chatWith.textContent = friendName;
    localStorage.setItem("lastChatFriendUid", friendUid);
    localStorage.setItem("lastChatFriendName", friendName);

    chatModal.style.display = "flex";
    chatMessages.innerHTML = '';
    typingIndicator.textContent = "";

    // Mark the chat as read by updating lastRead for the current user
    const chatId = getChatId(currentUserUid, friendUid);
    const now = Date.now();
    db.ref(`chats/${chatId}/lastRead/${currentUserUid}`).set(now);
    
    // Clear the local unread counter and update the badge immediately
    unreadCounters[friendUid]=0;
    updateFriendListBadges();

    listenTyping(friendUid);
    
    if(currentChatListener) currentChatListener.off();

    const chatRef = db.ref('chats/'+chatId);
    chatRef.child('members').update({ [currentUserUid]: true, [friendUid]: true });

    chatRef.child('messages').once('value', snap=>{
        const msgs = snap.val()||{};
        const sorted = Object.keys(msgs).map(k => ({...msgs[k], _key:k})).sort((a,b)=>a.timestamp-b.timestamp);
        sorted.forEach(msg=>addOrUpdateMessageToChat(msg));
        chatMessages.scrollTop=chatMessages.scrollHeight;
    });

    currentChatListener = chatRef.child('messages');
    currentChatListener.on('child_added', snap=>{
        const msg = snap.val(); msg._key = snap.key;
        addOrUpdateMessageToChat(msg);
        lastChatTimestamps[friendUid]=msg.timestamp;
        // If a new message comes while chat is open, update lastRead immediately
        if (msg.sender === friendUid) {
            db.ref(`chats/${chatId}/lastRead/${currentUserUid}`).set(Date.now());
        }
    });
    currentChatListener.on('child_changed', snap=>{
        const msg = snap.val(); msg._key = snap.key;
        addOrUpdateMessageToChat(msg);
    });
}

/* ---------- Add/update message ---------- */
function addOrUpdateMessageToChat(msg){
    if(!msg || !msg._key) return;
    const id = 'msg-'+msg._key;
    let el = document.getElementById(id);
    const isSelf = msg.sender===currentUserUid;

    if(!el){
        el = document.createElement('div');
        el.id=id;
        el.classList.add('message', isSelf?'self':'friend');
        el.dataset.ts = msg.timestamp||Date.now();
        chatMessages.appendChild(el);
    }

    if(msg.fileData){
        if((msg.fileType||'').startsWith('image/') || msg.fileName?.match(/\.(jpg|jpeg|png|gif)$/i)){
            el.innerHTML = `<img class="chat-image" src="${msg.fileData}" alt="${msg.fileName||'image'}" />` +
                            `<a class="file-link" href="${msg.fileData}" download="${msg.fileName||'image'}"></a>` +
                            `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
        } else {
            el.innerHTML = `<div class="small-muted">${msg.fileName||'File'}</div>` +
                            `<a class="file-link" href="${msg.fileData}" download="${msg.fileName||'file'}"></a>` +
                            `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
        }
        const thumb = document.querySelector(`[data-temp="${msg._key}"]`);
        if(thumb) thumb.remove();
        if(previewStrip.children.length===0) previewStrip.style.display='none';
        if(localPreviewMap[msg._key]?.startsWith('blob:')) try{URL.revokeObjectURL(localPreviewMap[msg._key]);}catch(e){}
        delete localPreviewMap[msg._key];
    } else if(msg.uploading){
        const local = localPreviewMap[msg._key];
        if(local && (msg.fileType||msg.fileName||'').match(/image\/|jpg|jpeg|png|gif/i)){
            el.innerHTML = `<img class="chat-image" src="${local}" alt="preview" />` +
                            `<span class="uploading-badge">Sending...</span>` +
                            `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
        } else {
            el.innerHTML = `<div class="small-muted">${msg.fileName||'Sending file...'}</div>` +
                            `<span class="uploading-badge">Sending...</span>` +
                            `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
        }
    } else if(msg.text){
        el.innerHTML = `${escapeHtml(msg.text)}<div class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</div>`;
    } else {
        el.innerHTML = `<div class="small-muted">Unknown message</div>`;
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

/* ---------- Typing ---------- */
chatInput.addEventListener("input",()=>{
    if(!currentChatFriendUid) return;
    db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).set(true);
    clearTimeout(typingTimeout);
    typingTimeout=setTimeout(()=>{ db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).remove(); },1000);
});
function listenTyping(friendUid){
    db.ref('typing/'+currentUserUid+'/'+friendUid).on('value',snap=>{
        typingIndicator.textContent=snap.exists()?`${chatWith.textContent} is typing...`:'';
    });
}

/* ---------- Send message ---------- */
function sendMessage(){
    const text = chatInput.value.trim();
    if(!text || !currentChatFriendUid) return;
    const chatId = getChatId(currentUserUid,currentChatFriendUid);
    const msgObj = { sender:currentUserUid, receiver:currentChatFriendUid, text, timestamp:Date.now() };
    db.ref('chats/'+chatId+'/members').update({ [currentUserUid]:true, [currentChatFriendUid]:true });
    db.ref('chats/'+chatId+'/messages').push(msgObj);
    chatInput.value='';
    lastChatTimestamps[currentChatFriendUid] = msgObj.timestamp;
}
chatInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); }});
sendBtn.addEventListener('click', sendMessage);

/* ---------- Close chat ---------- */
function closeChat(){
    if(currentChatFriendUid) db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).remove();
    chatModal.style.display='none';
    currentChatFriendUid='';
    typingIndicator.textContent="";
    previewStrip.innerHTML='';
    previewStrip.style.display='none';
}

/* ---------- Helpers ---------- */
function getChatId(uid1,uid2){ return uid1<uid2 ? uid1+'_'+uid2 : uid2+'_'+uid1; }
function escapeHtml(unsafe){ return unsafe.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;"); }

/* ---------- Unread counters (UPDATED LOGIC) ---------- */

// Step 1: Set up listeners for all chats the user is a member of
function setupUnreadMessageListeners() {
    // This finds all chats the user is a member of
    db.ref('chats').on('child_added', chatSnap => {
        const chatId = chatSnap.key;
        const members = chatSnap.val().members || {};
        
        // If the current user is a member of this chat
        if (members[currentUserUid]) {
            // Determine the friend's UID (assuming 1-on-1 chat)
            const friendUid = Object.keys(members).find(uid => uid !== currentUserUid);
            if (!friendUid) return;

            // Start tracking the 'lastRead' timestamp for the current user
            const lastReadRef = db.ref(`chats/${chatId}/lastRead/${currentUserUid}`);
            
            // Set up a value listener for the current user's lastRead timestamp
            lastReadListeners[friendUid] = lastReadRef.on('value', lastReadSnap => {
                const lastReadTime = lastReadSnap.val() || 0;
                
                // Now, query for messages in this chat that are:
                // 1. Sent by the friend
                // 2. Sent AFTER the current user's lastReadTime
                db.ref(`chats/${chatId}/messages`)
                    .orderByChild('timestamp')
                    .startAt(lastReadTime + 1) // +1ms to exclude the last message read
                    .once('value', msgSnap => {
                        let unreadCount = 0;
                        let latestTimestamp = 0;
                        msgSnap.forEach(msg => {
                            const message = msg.val();
                            if (message.sender === friendUid) {
                                unreadCount++;
                                latestTimestamp = message.timestamp;
                            }
                        });

                        // IMPORTANT: Only update if the count is NOT for the chat currently open
                        if (friendUid !== currentChatFriendUid) {
                            unreadCounters[friendUid] = unreadCount;
                            lastChatTimestamps[friendUid] = latestTimestamp || lastChatTimestamps[friendUid] || 0;
                        } else {
                            // If chat is open, ensure counter is 0 locally
                            unreadCounters[friendUid] = 0;
                        }

                        updateFriendListBadges();
                    });
            });
        }
    });
}

function updateFriendListBadges(){
    // Re-triggering user list load to keep sorting correct
    loadUsersRealtime();
}


/* ---------- Drag chat ---------- */
dragElement(chatModal);
function dragElement(elmnt){
    let pos1=0,pos2=0,pos3=0,pos4=0;
    const header=document.getElementById("chatHeader");
    if(header) header.onmousedown=dragMouseDown; else elmnt.onmousedown=dragMouseDown;
    function dragMouseDown(e){ e=e||window.event; e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
    function elementDrag(e){ e=e||window.event; e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+'px'; elmnt.style.left=(elmnt.offsetLeft-pos1)+'px'; }
    function closeDragElement(){ document.onmouseup=null; document.onmousemove=null; }
}

/* ---------- File input ---------- */
fileBtn.addEventListener('click', ()=> chatFileInput.click());
chatFileInput.addEventListener('change', handleFiles);

function handleFiles(){
    const files = Array.from(chatFileInput.files || []);
    if(files.length===0 || !currentChatFriendUid){ chatFileInput.value=''; return; }
    previewStrip.innerHTML='';
    previewStrip.style.display='flex';
    const chatId = getChatId(currentUserUid, currentChatFriendUid);
    db.ref('chats/'+chatId+'/members').update({ [currentUserUid]:true, [currentChatFriendUid]:true });

    files.forEach(file=>{
        const msgRef = db.ref('chats/'+chatId+'/messages').push();
        const key = msgRef.key;
        const placeholder = { sender:currentUserUid, receiver:currentChatFriendUid, timestamp:Date.now(), fileName:file.name, fileType:file.type||'', uploading:true };
        msgRef.set(placeholder).then(()=>{
            if(file.type.startsWith('image/')){ const objUrl=URL.createObjectURL(file); localPreviewMap[key]=objUrl; addPreviewThumbToStrip(key,objUrl,file.name); }
            else addPreviewThumbToStrip(key,null,file.name);

            if(file.type.startsWith('image/')){
                compressImageToDataURL(file,64*1024,dataUrl=>{ db.ref('chats/'+chatId+'/messages/'+key).update({ fileData:dataUrl, uploading:false, fileName:file.name, fileType:file.type||'' }); });
            } else {
                const reader = new FileReader();
                reader.onload=e=>db.ref('chats/'+chatId+'/messages/'+key).update({ fileData:e.target.result, uploading:false, fileName:file.name, fileType:file.type||'' });
                reader.onerror=err=>{ console.error(err); db.ref('chats/'+chatId+'/messages/'+key).update({ uploading:false, uploadFailed:true }); };
                reader.readAsDataURL(file);
            }
        }).catch(err=>console.error(err));
    });

    chatFileInput.value='';
}

function addPreviewThumbToStrip(key, localUrl, filename){
    const container=document.createElement('div'); container.dataset.temp=key; container.style.display='flex'; container.style.flexDirection='column'; container.style.alignItems='center'; container.style.width='70px';
    if(localUrl){ const img=document.createElement('img'); img.src=localUrl; img.className='preview-thumb'; container.appendChild(img); }
    else { const box=document.createElement('div'); box.className='preview-thumb'; box.style.display='flex'; box.style.alignItems='center'; box.style.justifyContent='center'; box.textContent=filename.split('.').slice(0,1)[0]||'FILE'; box.style.fontSize='11px'; container.appendChild(box); }
    const progressBar=document.createElement('div'); progressBar.className='progress-bar'; progressBar.innerHTML='<div class="progress-fill" style="width:30%"></div>'; container.appendChild(progressBar);
    previewStrip.appendChild(container);
}

/* ---------- Image compression ---------- */
function compressImageToDataURL(file,maxBytes,callback){
    if(file.size<=maxBytes){ const r=new FileReader(); r.onload=e=>callback(e.target.result); r.readAsDataURL(file); return; }
    const reader=new FileReader(); reader.onload=e=>{
        const img=new Image(); img.onload=()=>{
            let scale=Math.sqrt(maxBytes/file.size); scale=Math.min(1,Math.max(0.1,scale)); let quality=0.9;
            const canvas=document.createElement('canvas'); const ctx=canvas.getContext('2d');
            (function attempt(){
                canvas.width=Math.max(1,Math.round(img.width*scale)); canvas.height=Math.max(1,Math.round(img.height*scale));
                ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0,canvas.width,canvas.height);
                try {
                    const dataUrl=canvas.toDataURL(file.type||'image/jpeg',quality);
                    const base64Str=dataUrl.split(',')[1]||''; const approxBytes=Math.round(base64Str.length*3/4);
                    if(approxBytes<=maxBytes||(quality<=0.35&&scale<=0.25)) callback(dataUrl);
                    else{ if(quality>0.4) quality=Math.max(0.35,quality-0.15); else scale=Math.max(0.2,scale*0.8); setTimeout(attempt,10); }
                } catch(err){ const r2=new FileReader(); r2.onload=ev=>callback(ev.target.result); r2.readAsDataURL(file); }
            })();
        };
        img.src=e.target.result;
    };
    reader.readAsDataURL(file);
}

/* ---------- Revoke URLs ---------- */
window.addEventListener('beforeunload', ()=>{ Object.values(localPreviewMap).forEach(url=>{ try{ if(url&&url.startsWith('blob:')) URL.revokeObjectURL(url); }catch(e){} }); });
</script>
