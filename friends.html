<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends & Chat</title>
<style>

body { font-family: Arial, sans-serif; margin:0; background:#fefefe; color:#333; display:flex; min-height:100vh; flex-direction: column; }
header { display:flex; justify-content:space-between; align-items:center; padding:15px 20px; background:#ffcb2b; box-shadow:0 3px 6px rgba(0,0,0,0.1); position:fixed; top:0; left:0; right:0; z-index:500; }
header h1{ font-size:24px; margin:0; }
nav a{ margin-left:10px; font-weight:bold; color:#333; text-decoration:none; }
.friends-container { width:250px; background:#fffbe6; border-right:1px solid #eee; padding:10px; overflow-y:auto; position:fixed; top:60px; bottom:0; left:0; }
.main-content { flex:1; margin-left:250px; padding:80px 20px 20px 20px; }
.user-list { display:flex; flex-direction:column; gap:2px; font-size:14px; }
.user-row { display:flex; justify-content:space-between; align-items:center; padding:6px 8px; border-bottom:1px solid #eee; cursor:pointer; transition:0.2s; }
.user-row:hover, .user-row.active { background:#fffbcc; }

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<div class="friends-container">
  <div class="user-list" id="userList"></div>
</div>

<div class="main-content">
  <div id="chatModal">
    <div id="chatHeader">
      <span id="chatWith">Friend</span>
      <button onclick="closeChat()">X</button>
    </div>

    <div id="previewStrip" class="preview-strip" style="display:none;"></div>
    <div id="chatMessages"></div>
    <div id="typingIndicator"></div>
    <div id="chatInputContainer">
      <button id="fileBtn">ðŸ“Ž</button>
      <input type="text" id="chatInput" placeholder="Type a message">
      <button id="sendBtn">Send</button>
      <input type="file" id="chatFileInput" style="display:none;" multiple>
    </div>
  </div>
</div>

<script>
/* ========== Firebase config ========== */
const firebaseConfig = { 
  apiKey:"AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs", 
  authDomain:"bumbble-c061f.firebaseapp.com", 
  databaseURL:"https://bumbble-c061f-default-rtdb.firebaseio.com", 
  projectId:"bumbble-c061f", 
  storageBucket:"bumbble-c061f.appspot.com", 
  messagingSenderId:"213165886981", 
  appId:"1:213165886981:web:c18652003444869b1bd66c" 
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ========== UI refs ========== */
const nav = document.getElementById("navLinks");
const userList = document.getElementById("userList");
let currentUserUid = "";
let currentChatFriendUid = "";
let currentChatListener = null;
const chatModal = document.getElementById("chatModal");
const chatMessages = document.getElementById("chatMessages");
const chatWith = document.getElementById("chatWith");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const fileBtn = document.getElementById("fileBtn");
const chatFileInput = document.getElementById("chatFileInput");
const typingIndicator = document.getElementById("typingIndicator");
const previewStrip = document.getElementById("previewStrip");

let typingTimeout;
const unreadCounters = {};
const lastChatTimestamps = {};
const localPreviewMap = {}; 

/* ---------- Auth ---------- */
auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    currentUserUid = user.uid;
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{ 
      db.ref('users/' + currentUserUid + '/public/online').set(false); 
      localStorage.removeItem("lastChatFriendUid");
      localStorage.removeItem("lastChatFriendName");
      auth.signOut().then(()=> window.location.href="login.html"); 
    });
    setupOnlineStatus();
    loadUsersRealtime();
    setupUnreadMessageListener();
    setTimeout(() => {
      const lastUid = localStorage.getItem("lastChatFriendUid");
      const lastName = localStorage.getItem("lastChatFriendName");
      if(lastUid && lastName) openChat(lastUid, lastName);
    }, 800);
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    document.querySelector(".friends-container").innerHTML = "<p>Please login to view users.</p>";
  }
});

/* ---------- Presence ---------- */
function setupOnlineStatus(){
  const userStatusRef = db.ref('users/' + currentUserUid + '/public/online');
  db.ref('.info/connected').on('value', snap => {
    if(snap.val() === true){
      userStatusRef.set(true);
      userStatusRef.onDisconnect().set(false);
    }
  });
}

/* ---------- Users list ---------- */
function loadUsersRealtime(){
  db.ref('users').on('value', snapshot => {
    const usersData = snapshot.val() || {};
    const friends = [];
    Object.keys(usersData).forEach(uid => {
      if(uid === currentUserUid) return;
      const user = usersData[uid].public || {};
      friends.push({ uid, name:user.name||"Unknown", gender:user.gender||"N/A", online:user.online||false });
    });
    friends.sort((a,b)=>{
      const tA = lastChatTimestamps[a.uid] || 0;
      const tB = lastChatTimestamps[b.uid] || 0;
      if(tA!==tB) return tB-tA;
      return a.name.localeCompare(b.name);
    });
    userList.innerHTML = '';
    friends.forEach(f=>{
      const row = document.createElement('div');
      row.classList.add("user-row");
      row.dataset.uid = f.uid;
      row.dataset.name = f.name;
      let badgeHtml = unreadCounters[f.uid]? `<span class="badge">${unreadCounters[f.uid]}</span>`:"";
      row.innerHTML = `<div><span class="status-dot ${f.online?'online':'offline'}"></span>${f.name} (${f.gender}) ${badgeHtml}</div>`;
      row.addEventListener('click',()=>openChat(f.uid,f.name));
      userList.appendChild(row);
    });
  });
}

/* ---------- Open chat ---------- */
function openChat(friendUid, friendName){
  document.querySelectorAll('.user-row').forEach(r=>r.classList.remove('active'));
  const activeRow=document.querySelector(`.user-row[data-uid="${friendUid}"]`);
  if(activeRow) activeRow.classList.add('active');

  currentChatFriendUid = friendUid;
  chatWith.textContent = friendName;
  localStorage.setItem("lastChatFriendUid", friendUid);
  localStorage.setItem("lastChatFriendName", friendName);

  chatModal.style.display = "flex";
  chatMessages.innerHTML = '';
  typingIndicator.textContent = "";
  
  // reset unread for this friend
  unreadCounters[friendUid] = 0;
  updateFriendListBadges();

  listenTyping(friendUid);
  const chatId = getChatId(currentUserUid, friendUid);
  if(currentChatListener) currentChatListener.off();

  const chatRef = db.ref('chats/'+chatId);
  chatRef.child('members').update({ [currentUserUid]: true, [friendUid]: true });

  chatRef.child('messages').once('value', snap=>{
    const msgs = snap.val()||{};
    const sorted = Object.keys(msgs).map(k => ({...msgs[k], _key:k})).sort((a,b)=>a.timestamp-b.timestamp);
    sorted.forEach(msg=>addOrUpdateMessageToChat(msg));
    chatMessages.scrollTop=chatMessages.scrollHeight;
  });

  currentChatListener = chatRef.child('messages');
  currentChatListener.on('child_added', snap=>{
    const msg = snap.val(); msg._key = snap.key;
    addOrUpdateMessageToChat(msg);
    lastChatTimestamps[friendUid]=msg.timestamp;
  });
  currentChatListener.on('child_changed', snap=>{
    const msg = snap.val(); msg._key = snap.key;
    addOrUpdateMessageToChat(msg);
  });
}

/* ---------- Unread messages listener ---------- */
function setupUnreadMessageListener(){
  db.ref('chats').on('child_added', chatSnap=>{
    chatSnap.ref.child('messages').on('child_added', msgSnap=>{
      const msg = msgSnap.val();
      if(!msg || !msg.sender || !msg.receiver) return;

      // Only count messages to me that are from other users not in open chat
      if(msg.receiver===currentUserUid && msg.sender!==currentChatFriendUid){
        unreadCounters[msg.sender] = (unreadCounters[msg.sender] || 0) + 1;
        lastChatTimestamps[msg.sender] = msg.timestamp;
        updateFriendListBadges();
      }
    });
  });
}

function updateFriendListBadges(){
  document.querySelectorAll('.user-row').forEach(row=>{
    const uid=row.dataset.uid;
    const badge=row.querySelector('.badge');
    if(unreadCounters[uid] && unreadCounters[uid]>0){
      if(badge) badge.textContent=unreadCounters[uid];
      else { const span=document.createElement('span'); span.className='badge'; span.textContent=unreadCounters[uid]; row.querySelector('div').appendChild(span); }
    } else if(badge) badge.remove();
  });
}

</script>
</body>
