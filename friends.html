<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Bumbble</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #ffcc00; padding: 15px; text-align: center; }
    header h1 { margin: 0; }
    ul { list-style: none; padding: 0; max-width: 400px; margin: 20px auto; }
    li { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble - Friends</h1>
  </header>

  <ul id="friendsList">
    <li>Loading friends...</li>
  </ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
      databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.firebasestorage.app",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const friendsList = document.getElementById("friendsList");

    // Fetch all users from Realtime Database
    db.ref("users").on("value", (snapshot) => {
      let html = "";
      snapshot.forEach((child) => {
        const user = child.val();
        html += `<li>${user.name} (${user.email})</li>`;
      });

      friendsList.innerHTML = html || "<li>No friends yet.</li>";
    });
  </script>
</body>
</html>
