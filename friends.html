<script>
const firebaseConfig = { 
  apiKey:"AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs", 
  authDomain:"bumbble-c061f.firebaseapp.com", 
  databaseURL:"https://bumbble-c061f-default-rtdb.firebaseio.com", 
  projectId:"bumbble-c061f", 
  storageBucket:"bumbble-c061f.appspot.com", 
  messagingSenderId:"213165886981", 
  appId:"1:213165886981:web:c18652003444869b1bd66c" 
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const nav = document.getElementById("navLinks");
const userList = document.getElementById("userList");

let currentUserUid = "";
let currentChatFriendUid = "";
let currentChatListener = null;
const chatModal = document.getElementById("chatModal");
const chatMessages = document.getElementById("chatMessages");
const chatWith = document.getElementById("chatWith");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const typingIndicator = document.getElementById("typingIndicator");
let typingTimeout;
const unreadCounters = {};
const lastMessageTime = {};

// ---------------- AUTH ----------------
auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    currentUserUid = user.uid;
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=> {
      db.ref('users/' + currentUserUid + '/public/online').set(false);
      auth.signOut().then(()=> window.location.href="login.html");
    });

    setupOnlineStatus();
    loadUsersRealtime();
    listenAllChats();
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    if(userList) userList.innerHTML = "<p>Please login to view users.</p>";
  }
});

// ---------------- ONLINE STATUS ----------------
function setupOnlineStatus(){
  if(!currentUserUid) return;
  const userStatusRef = db.ref('users/' + currentUserUid + '/public/online');
  db.ref('.info/connected').on('value', snap => {
    if(snap.val() === true){
      userStatusRef.set(true);
      userStatusRef.onDisconnect().set(false);
    }
  });
}

// ---------------- LOAD USERS ----------------
async function loadUsersRealtime(){
  try {
    const snapshot = await db.ref('users').once('value');
    const usersData = snapshot.val() || {};
    if(!userList) return;
    userList.innerHTML = '';
    const usersArray = [];
    let firstFriendUid = null;
    let firstFriendName = "";

    Object.keys(usersData).forEach(uid => {
      if(uid === currentUserUid) return;
      const user = usersData[uid].public || {};
      const name = user.name || "Unknown";
      const gender = user.gender || "N/A";
      const online = user.online || false;

      if(!firstFriendUid){ firstFriendUid = uid; firstFriendName = name; }

      const unreadCount = unreadCounters[uid] || 0;
      const lastMsgTs = lastMessageTime[uid] || 0;

      const row = document.createElement('div');
      row.classList.add('user-row');
      row.dataset.uid = uid;
      row.innerHTML = `
        <div>
          <span class="status-dot ${online?'online':'offline'}"></span>
          ${name} (${gender})
          ${unreadCount ? `<span class="badge">${unreadCount}</span>` : ''}
        </div>
        <button class="chatBtn">Chat</button>
      `;
      row.querySelector(".chatBtn").addEventListener('click', e => {
        e.stopPropagation();
        openChat(uid, name);
      });

      usersArray.push({row, lastMsgTs});
    });

    // Sort users by last message timestamp (newest first)
    usersArray.sort((a,b) => b.lastMsgTs - a.lastMsgTs);
    usersArray.forEach(u => userList.appendChild(u.row));

    // Auto open first friend if none open
    if(firstFriendUid && !currentChatFriendUid){
      openChat(firstFriendUid, firstFriendName);
    }

  } catch(e){
    console.error("Error loading users:", e);
    if(userList) userList.innerHTML = "<p>Error loading users.</p>";
  }
}

// ---------------- OPEN CHAT ----------------
function openChat(friendUid, friendName){
  if(!chatModal) return;
  currentChatFriendUid = friendUid;
  chatWith.textContent = friendName;
  chatModal.style.display = "flex";
  if(chatMessages) chatMessages.innerHTML = '';
  if(typingIndicator) typingIndicator.textContent = "";
  unreadCounters[friendUid] = 0;
  updateFriendListBadges();

  listenTyping(friendUid);

  const chatId = getChatId(currentUserUid, friendUid);
  if(currentChatListener) currentChatListener.off();

  const chatRef = db.ref('chats/'+chatId);
  chatRef.child('members').update({ [currentUserUid]: true, [friendUid]: true });

  // Load full messages sorted by timestamp
  chatRef.child('messages').once('value', snapshot => {
    const msgs = snapshot.val() || {};
    const sortedMsgs = Object.values(msgs).filter(m=>m.timestamp).sort((a,b)=> a.timestamp - b.timestamp);
    sortedMsgs.forEach(msg => addMessageToChat(msg, msg.sender===currentUserUid));
    if(chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
  });

  currentChatListener = chatRef.child('messages');
  currentChatListener.on('child_added', snap => {
    const msg = snap.val();
    if(!msg.sender) return;
    addMessageToChat(msg, msg.sender === currentUserUid);
  });
}

// ---------------- ADD MESSAGE ----------------
function addMessageToChat(msg,isSelf){
  if(!chatMessages) return;
  if(chatMessages.querySelector(`.message[data-ts="${msg.timestamp}"]`)) return;
  const div = document.createElement('div'); 
  div.classList.add('message', isSelf?'self':'friend');
  div.dataset.ts = msg.timestamp;
  const ts = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  div.innerHTML = `${msg.text}<div class="timestamp">${ts}</div>`;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// ---------------- TYPING INDICATOR ----------------
chatInput.addEventListener("input", () => {
  if(!currentChatFriendUid) return;
  db.ref('typing/' + currentChatFriendUid + '/' + currentUserUid).set(true);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    db.ref('typing/' + currentChatFriendUid + '/' + currentUserUid).remove();
  }, 1000);
});

function listenTyping(friendUid){
  const typingRef = db.ref('typing/' + currentUserUid + '/' + friendUid);
  typingRef.on('value', snapshot => {
    if(!typingIndicator) return;
    typingIndicator.textContent = snapshot.exists() ? `${chatWith.textContent} is typing...` : '';
  });
}

// ---------------- SEND MESSAGE ----------------
function sendMessage(){
  const text = chatInput.value.trim();
  if(!text || !currentChatFriendUid) return;
  const chatId = getChatId(currentUserUid, currentChatFriendUid);
  const msgObj = { sender: currentUserUid, receiver: currentChatFriendUid, text, timestamp: Date.now() };
  db.ref('chats/'+chatId+'/members').update({ [currentUserUid]: true, [currentChatFriendUid]: true });
  db.ref('chats/'+chatId+'/messages').push(msgObj);

  lastMessageTime[currentChatFriendUid] = Date.now();
  chatInput.value = '';
  loadUsersRealtime();
}

chatInput.addEventListener('keydown', e => { if(e.key==='Enter'){ e.preventDefault(); sendMessage(); } });
sendBtn.addEventListener('click', sendMessage);

function closeChat(){
  if(currentChatFriendUid){
    db.ref('typing/' + currentChatFriendUid + '/' + currentUserUid).remove();
  }
  if(chatModal) chatModal.style.display='none';
  currentChatFriendUid='';
  if(typingIndicator) typingIndicator.textContent = "";
}

function getChatId(uid1,uid2){ return uid1<uid2? uid1+'_'+uid2 : uid2+'_'+uid1; }

// ---------------- LISTEN ALL CHATS ----------------
function listenAllChats(){
  db.ref('chats').on('child_added', snap => {
    snap.ref.child('messages').on('child_added', msgSnap => {
      const msg = msgSnap.val();
      if(!msg.sender || !msg.timestamp) return;

      const friendUid = (msg.sender === currentUserUid) ? msg.receiver : msg.sender;
      lastMessageTime[friendUid] = msg.timestamp;

      if(msg.receiver === currentUserUid && msg.sender !== currentChatFriendUid){
        unreadCounters[msg.sender] = (unreadCounters[msg.sender]||0)+1;
        updateFriendListBadges();
      }
    });
  });
}

// ---------------- UPDATE BADGES ----------------
function updateFriendListBadges(){
  document.querySelectorAll('.user-row').forEach(row=>{
    const uid = row.dataset.uid;
    const badge = row.querySelector('.badge');
    if(unreadCounters[uid]){
      if(badge) badge.textContent = unreadCounters[uid];
      else {
        const span = document.createElement('span');
        span.className='badge';
        span.textContent = unreadCounters[uid];
        row.querySelector('div').appendChild(span);
      }
    } else if(badge) badge.remove();
  });
}

// ---------------- DRAG CHAT MODAL ----------------
if(chatModal){
  dragElement(chatModal);
}
function dragElement(elmnt){
  if(!elmnt) return;
  let pos1=0,pos2=0,pos3=0,pos4=0; 
  const header=document.getElementById("chatHeader");
  if(header) header.onmousedown=dragMouseDown; else elmnt.onmousedown=dragMouseDown;

  function dragMouseDown(e){ e=e||window.event; e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
  function elementDrag(e){ e=e||window.event; e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+'px'; elmnt.style.left=(elmnt.offsetLeft-pos1)+'px'; }
  function closeDragElement(){ document.onmouseup=null; document.onmousemove=null; }
}
</script>
