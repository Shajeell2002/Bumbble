//  Resizable Chat Anywhere 
let isResizing=false,lastX,lastY,lastWidth,lastHeight;
chatModal.addEventListener('mousedown', e=>{
  if(e.target!==chatInput && e.target.tagName!=='BUTTON'){
    isResizing=true; lastX=e.clientX; lastY=e.clientY;
    const rect=chatModal.getBoundingClientRect();
    lastWidth=rect.width; lastHeight=rect.height;
    document.body.style.userSelect='none';
  }
});
document.addEventListener('mousemove', e=>{
  if(!isResizing) return;
  const dx=e.clientXlastX, dy=e.clientYlastY;
  const newWidth=Math.min(Math.max(lastWidth+dx,300),window.innerWidth40);
  const newHeight=Math.min(Math.max(lastHeight+dy,200),window.innerHeight60);
  chatModal.style.width=newWidth+'px'; chatModal.style.height=newHeight+'px';
});
document.addEventListener('mouseup', ()=>{ if(isResizing){ isResizing=false; document.body.style.userSelect='auto'; } });
</script>
<script>
  //  Friend Status 
async function checkFriendStatus(friendUid) {
  const snap = await db.ref(`friends/${currentUserUid}/${friendUid}`).once("value");
  const btn = document.getElementById("addFriendBtn");

  if (snap.exists()) btn.style.display = "none";
  else btn.style.display = "inlineblock";
}

//  Send Request 
async function sendFriendRequest() {
  try {
    if (!currentChatFriendUid) {
      alert("No user selected");
      return;
    }

   

    await db.ref(`friendRequests/${currentChatFriendUid}/${currentUserUid}`).set(true);

    alert("Friend request sent!");
    document.getElementById("addFriendBtn").style.display = "none";

  } catch (err) {
    console.error("Friend request error:", err);
    alert("Error sending request. Check console.");
  }
}
  
</script>

 
<script>
async function acceptRequest(senderUid) {
  try {
    const updates = {};

    updates["friends/" + currentUserUid + "/" + senderUid] = true;
    updates["friends/" + senderUid + "/" + currentUserUid] = true;
    updates["friendRequests/" + currentUserUid + "/" + senderUid] = null;

    await db.ref().update(updates);

    alert("Friend request accepted!");
  } catch (err) {
    console.error(err);
  }
}

async function rejectRequest(senderUid) {
  try {
    await db.ref("friendRequests/" + currentUserUid + "/" + senderUid).remove();
  } catch (err) {
    console.error(err);
  }
}

  <script>//  Listen Friends List 
function listenFriendsList() {
  const list = document.getElementById("friendsList");

  db.ref("friends/" + currentUserUid).on("value", (snapshot) => {
 refreshFriendsListUI(); // always rebuild using cached users
    list.innerHTML = "";

    if (!snapshot.exists()) {
      list.innerHTML = "<li>No friends yet</li>";
      return;
    }

    Object.keys(snapshot.val()).forEach((friendUid) => {
      const name =
        cachedUsers?.[friendUid]?.public?.name || "Unknown User";

      const li = document.createElement("li");
      li.textContent = name;
      li.onclick = () => openChat(friendUid, name);

      list.appendChild(li);
    });
  });
}
  </script>

  <script>
    function listenNotificationCount() {
  const badge = document.getElementById("notifBadge");

  db.ref("friendRequests/" + currentUserUid).on("value", snap => {
    const count = snap.exists() ? Object.keys(snap.val()).length : 0;

    if (count > 0) {
      badge.style.display = "inlineblock";
      badge.textContent = count;
    } else {
      badge.style.display = "none";
    }
  });
}
  </script>
