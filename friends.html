<script>

  appId:"1:213165886981:web:c18652003444869b1bd66c" 
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ========== UI refs ========== */
const nav = document.getElementById("navLinks");
const userList = document.getElementById("userList");
let currentUserUid = "";
let currentChatFriendUid = "";
let currentChatListener = null;
const chatModal = document.getElementById("chatModal");
const chatMessages = document.getElementById("chatMessages");
const chatWith = document.getElementById("chatWith");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");
const fileBtn = document.getElementById("fileBtn");
const chatFileInput = document.getElementById("chatFileInput");
const typingIndicator = document.getElementById("typingIndicator");
const previewStrip = document.getElementById("previewStrip");

let typingTimeout;
const unreadCounters = {};
const lastChatTimestamps = {};
const localPreviewMap = {}; 

/* ---------- Auth ---------- */
auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    currentUserUid = user.uid;
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{ 
      db.ref('users/' + currentUserUid + '/public/online').set(false); 
      localStorage.removeItem("lastChatFriendUid");
      localStorage.removeItem("lastChatFriendName");
      auth.signOut().then(()=> window.location.href="login.html"); 
    });
    setupOnlineStatus();
    loadUsersRealtime();
    listenGlobalMessages(); // Start real-time new message listener

    setTimeout(() => {
      const lastUid = localStorage.getItem("lastChatFriendUid");
      const lastName = localStorage.getItem("lastChatFriendName");
      if(lastUid && lastName) openChat(lastUid, lastName);
    }, 800);
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    document.querySelector(".friends-container").innerHTML = "<p>Please login to view users.</p>";
  }
});

/* ---------- Presence ---------- */
function setupOnlineStatus(){
  const userStatusRef = db.ref('users/' + currentUserUid + '/public/online');
  db.ref('.info/connected').on('value', snap => {
    if(snap.val() === true){
      userStatusRef.set(true);
      userStatusRef.onDisconnect().set(false);
    }
  });
}

/* ---------- Users list ---------- */
function loadUsersRealtime(){
  db.ref('users').on('value', snapshot => {
    const usersData = snapshot.val() || {};
    const friends = [];
    Object.keys(usersData).forEach(uid => {
      if(uid === currentUserUid) return;
      const user = usersData[uid].public || {};
      friends.push({ uid, name:user.name||"Unknown", gender:user.gender||"N/A", online:user.online||false });
    });
    friends.sort((a,b)=>{
      const tA = lastChatTimestamps[a.uid] || 0;
      const tB = lastChatTimestamps[b.uid] || 0;
      if(tA!==tB) return tB-tA;
      return a.name.localeCompare(b.name);
    });
    userList.innerHTML = '';
    friends.forEach(f=>{
      const row = document.createElement('div');
      row.classList.add("user-row");
      row.dataset.uid = f.uid;
      row.dataset.name = f.name;
      let badgeHtml = unreadCounters[f.uid]? `<span class="badge">${unreadCounters[f.uid]}</span>`:"";
      row.innerHTML = `<div><span class="status-dot ${f.online?'online':'offline'}"></span>${f.name} (${f.gender}) ${badgeHtml}</div>`;
      row.addEventListener('click',()=>openChat(f.uid,f.name));
      userList.appendChild(row);
    });
  });
}

/* ---------- Open chat ---------- */
function openChat(friendUid, friendName){
  document.querySelectorAll('.user-row').forEach(r=>r.classList.remove('active'));
  const activeRow=document.querySelector(`.user-row[data-uid="${friendUid}"]`);
  if(activeRow) activeRow.classList.add('active');

  currentChatFriendUid = friendUid;
  chatWith.textContent = friendName;
  localStorage.setItem("lastChatFriendUid", friendUid);
  localStorage.setItem("lastChatFriendName", friendName);

  chatModal.style.display = "flex";
  chatMessages.innerHTML = '';
  typingIndicator.textContent = "";
  unreadCounters[friendUid]=0;
  updateFriendListBadges();

  listenTyping(friendUid);
  const chatId = getChatId(currentUserUid, friendUid);
  if(currentChatListener) currentChatListener.off();

  const chatRef = db.ref('chats/'+chatId);
  chatRef.child('members').update({ [currentUserUid]: true, [friendUid]: true });

  chatRef.child('messages').once('value', snap=>{
    const msgs = snap.val()||{};
    const sorted = Object.keys(msgs).map(k => ({...msgs[k], _key:k})).sort((a,b)=>a.timestamp-b.timestamp);
    sorted.forEach(msg=>addOrUpdateMessageToChat(msg));
    chatMessages.scrollTop=chatMessages.scrollHeight;
  });

  currentChatListener = chatRef.child('messages');
  currentChatListener.on('child_added', snap=>{
    const msg = snap.val(); msg._key = snap.key;
    addOrUpdateMessageToChat(msg);
    lastChatTimestamps[friendUid]=msg.timestamp;
    updateFriendListRealtime();
  });
  currentChatListener.on('child_changed', snap=>{
    const msg = snap.val(); msg._key = snap.key;
    addOrUpdateMessageToChat(msg);
  });
}

/* ---------- Add/update message ---------- */
function addOrUpdateMessageToChat(msg){
  if(!msg || !msg._key) return;
  const id = 'msg-'+msg._key;
  let el = document.getElementById(id);
  const isSelf = msg.sender===currentUserUid;

  if(!el){
    el = document.createElement('div');
    el.id=id;
    el.classList.add('message', isSelf?'self':'friend');
    el.dataset.ts = msg.timestamp||Date.now();
    chatMessages.appendChild(el);
  }

  if(msg.fileData){
    if((msg.fileType||'').startsWith('image/') || msg.fileName?.match(/\.(jpg|jpeg|png|gif)$/i)){
      el.innerHTML = `<img class="chat-image" src="${msg.fileData}" alt="${msg.fileName||'image'}" />` +
                     `<a class="file-link" href="${msg.fileData}" download="${msg.fileName||'image'}"></a>` +
                     `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
    } else {
      el.innerHTML = `<div class="small-muted">${msg.fileName||'File'}</div>` +
                     `<a class="file-link" href="${msg.fileData}" download="${msg.fileName||'file'}"></a>` +
                     `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
    }
    const thumb = document.querySelector(`[data-temp="${msg._key}"]`);
    if(thumb) thumb.remove();
    if(previewStrip.children.length===0) previewStrip.style.display='none';
    if(localPreviewMap[msg._key]?.startsWith('blob:')) try{URL.revokeObjectURL(localPreviewMap[msg._key]);}catch(e){}
    delete localPreviewMap[msg._key];
  } else if(msg.uploading){
    const local = localPreviewMap[msg._key];
    if(local && (msg.fileType||msg.fileName||'').match(/image\/|jpg|jpeg|png|gif/i)){
      el.innerHTML = `<img class="chat-image" src="${local}" alt="preview" />` +
                     `<span class="uploading-badge">Sending...</span>` +
                     `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
    } else {
      el.innerHTML = `<div class="small-muted">${msg.fileName||'Sending file...'}</div>` +
                     `<span class="uploading-badge">Sending...</span>` +
                     `<span class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</span>`;
    }
  } else if(msg.text){
    el.innerHTML = `${escapeHtml(msg.text)}<div class="timestamp ${isSelf?'':'friend'}">${new Date(msg.timestamp).toLocaleString()}</div>`;
  } else {
    el.innerHTML = `<div class="small-muted">Unknown message</div>`;
  }

  // Auto-scroll if near bottom
  const isNearBottom = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 50;
  if(isNearBottom) chatMessages.scrollTop = chatMessages.scrollHeight;
}

/* ---------- Typing ---------- */
chatInput.addEventListener("input",()=>{
  if(!currentChatFriendUid) return;
  db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).set(true);
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{ db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).remove(); },1000);
});
function listenTyping(friendUid){
  db.ref('typing/'+currentUserUid+'/'+friendUid).on('value',snap=>{
    typingIndicator.textContent=snap.exists()?`${chatWith.textContent} is typing...`:'';
  });
}

/* ---------- Send message ---------- */
function sendMessage(){
  const text = chatInput.value.trim();
  if(!text || !currentChatFriendUid) return;
  const chatId = getChatId(currentUserUid,currentChatFriendUid);
  const msgObj = { sender:currentUserUid, receiver:currentChatFriendUid, text, timestamp:Date.now() };
  db.ref('chats/'+chatId+'/members').update({ [currentUserUid]:true, [currentChatFriendUid]:true });
  db.ref('chats/'+chatId+'/messages').push(msgObj);
  chatInput.value='';
  lastChatTimestamps[currentChatFriendUid] = msgObj.timestamp;
}
chatInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); }});
sendBtn.addEventListener('click', sendMessage);

/* ---------- Close chat ---------- */
function closeChat(){
  if(currentChatFriendUid) db.ref('typing/'+currentChatFriendUid+'/'+currentUserUid).remove();
  chatModal.style.display='none';
  currentChatFriendUid='';
  typingIndicator.textContent="";
  previewStrip.innerHTML='';
  previewStrip.style.display='none';
}

/* ---------- Helpers ---------- */
function getChatId(uid1,uid2){ return uid1<uid2 ? uid1+'_'+uid2 : uid2+'_'+uid1; }
function escapeHtml(unsafe){ return unsafe.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;"); }

/* ---------- Unread counters & realtime friend list reordering ---------- */
function listenGlobalMessages(){
  db.ref('chats').on('child_added', chatSnap => {
    const chatId = chatSnap.key;
    chatSnap.ref.child('messages').on('child_added', msgSnap => {
      const msg = msgSnap.val();
      if(!msg) return;
      if(msg.sender && msg.timestamp) lastChatTimestamps[msg.sender] = msg.timestamp;

      if(msg.receiver === currentUserUid){
        if(msg.sender !== currentChatFriendUid){
          unreadCounters[msg.sender] = (unreadCounters[msg.sender] || 0) + 1;
        }

        updateFriendListBadges();

        if(currentChatFriendUid === msg.sender){
          addOrUpdateMessageToChat(msg);
        }

        updateFriendListRealtime();
      }
    });
    chatSnap.ref.child('messages').on('child_changed', msgSnap => {
      const msg = msgSnap.val();
      if(!msg) return;
      if(currentChatFriendUid === msg.sender || currentChatFriendUid === msg.receiver){
        addOrUpdateMessageToChat(msg);
      }
    });
  });
}

function updateFriendListBadges(){
  document.querySelectorAll('.user-row').forEach(row=>{
    const uid=row.dataset.uid;
    const badge=row.querySelector('.badge');
    if(unreadCounters[uid]){
      if(badge) badge.textContent=unreadCounters[uid];
      else { const span=document.createElement('span'); span.className='badge'; span.textContent=unreadCounters[uid]; row.querySelector('div').appendChild(span); }
    } else if(badge) badge.remove();
  });
}

function updateFriendListRealtime() {
  const rows = Array.from(document.querySelectorAll('.user-row'));
  rows.sort((a,b)=>{
    const tA = lastChatTimestamps[a.dataset.uid] || 0;
    const tB = lastChatTimestamps[b.dataset.uid] || 0;
    if(tA !== tB) return tB - tA;
    return a.dataset.name.localeCompare(b.dataset.name);
  });
  userList.innerHTML='';
  rows.forEach(r=>userList.appendChild(r));
}

/* ---------- Drag chat ---------- */
dragElement(chatModal);
function dragElement(elmnt){
  let pos1=0,pos2=0,pos3=0,pos4=0;
  const header=document.getElementById("chatHeader");
  if(header) header.onmousedown=dragMouseDown; else elmnt.onmousedown=dragMouseDown;
  function dragMouseDown(e){ e=e||window.event; e.preventDefault(); pos3=e.clientX; pos4=e.clientY; document.onmouseup=closeDragElement; document.onmousemove=elementDrag; }
  function elementDrag(e){ e=e||window.event; e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY; elmnt.style.top=(elmnt.offsetTop-pos2)+'px'; elmnt.style.left=(elmnt.offsetLeft-pos1)+'px'; }
  function closeDragElement(){ document.onmouseup=null; document.onmousemove=null; }
}

fileBtn.addEventListener('click', ()=> chatFileInput.click());
chatFileInput.addEventListener('change', handleFiles);
