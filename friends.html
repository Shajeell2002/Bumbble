<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.friends-container{flex:1;padding:20px;max-width:600px;margin:auto;}
.friend-card{display:flex;align-items:center;margin-bottom:15px;padding:10px;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.1);}
.friend-card img{width:60px;height:60px;border-radius:50%;margin-right:15px;object-fit:cover;}
.friend-card .info{flex:1;}
.status-dot{width:12px;height:12px;border-radius:50%;display:inline-block;margin-left:5px;border:2px solid #fff;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav id="navLinks"></nav>
</header>

<div class="friends-container" id="friendsContainer">
  <p>Loading friends...</p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const nav = document.getElementById("navLinks");
const friendsContainer = document.getElementById("friendsContainer");

auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    const uid = user.uid;
    localStorage.setItem("current_user", uid);

    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;

    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      auth.signOut().then(()=>{
        localStorage.removeItem("current_user");
        window.location.href="login.html";
      });
    });

    // Listen to friends in real-time
    const friendsRef = db.ref("friends/" + uid);
    friendsRef.on("value", snapshot => {
      const friendsData = snapshot.val();
      friendsContainer.innerHTML = "";

      if(friendsData){
        Object.keys(friendsData).forEach(friendUID => {
          // Fetch friend details from users/<friendUID>
          db.ref("users/" + friendUID).once("value").then(snap => {
            const f = snap.val();
            if(f){
              const friendCard = document.createElement("div");
              friendCard.className = "friend-card";
              friendCard.innerHTML = `
                <img src="${f.pic || 'images/profile1.png'}" alt="Profile">
                <div class="info">
                  <strong>${f.name || "Unknown"}</strong> 
                  <span class="status-dot" style="background-color:${f.online?'green':'red'}"></span><br>
                  <small>${f.email || ""}</small>
                </div>
              `;
              friendsContainer.appendChild(friendCard);
            }
          });
        });
      } else {
        friendsContainer.innerHTML = "<p>No friends found.</p>";
      }
    });

  } else {
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    `;
    friendsContainer.innerHTML = "<p>Please login to view friends.</p>";
  }
});
</script>
</body>
</html>
