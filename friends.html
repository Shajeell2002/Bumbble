<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.friends-container{flex:1;padding:40px;max-width:600px;margin:auto;background:#f9f9f9;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.friend-card{display:flex;justify-content:space-between;align-items:center;padding:10px;margin-bottom:10px;border-bottom:1px solid #ccc;border-radius:8px;}
.friend-info{display:flex;align-items:center;gap:10px;}
.friend-info img{width:50px;height:50px;border-radius:50%;object-fit:cover;}
.status-dot{width:15px;height:15px;border-radius:50%;display:inline-block;border:2px solid #fff;}
.addBtn, .removeBtn{padding:6px 12px;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
.addBtn{background-color:green;color:#fff;}
.removeBtn{background-color:red;color:#fff;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
</script>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav id="navLinks"></nav>
</header>

<div class="friends-container" id="friendsContainer">
<p>Loading friends...</p>
</div>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
const nav = document.getElementById("navLinks");
const friendsContainer = document.getElementById("friendsContainer");

auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    const uid = user.uid;
    localStorage.setItem("current_user", uid);

    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      auth.signOut().then(()=>{
        localStorage.removeItem("current_user");
        window.location.href="login.html";
      });
    });

    const usersRef = db.ref("users");
    const friendsRef = db.ref("friends/" + uid);

    function loadFriends(){
      friendsRef.on("value", fSnap => {
        const friends = fSnap.val() || {};

        usersRef.once("value").then(uSnap => {
          const users = uSnap.val() || {};
          friendsContainer.innerHTML = "";  // clear loading message

          let otherUsersExist = false;

          for(let key in users){
            if(key === uid) continue; // skip self
            otherUsersExist = true;
            const u = users[key];
            const isFriend = friends[key] ? true : false;

            const friendCard = document.createElement("div");
            friendCard.className = "friend-card";

            const info = document.createElement("div");
            info.className = "friend-info";

            const img = document.createElement("img");
            img.src = u.pic || "images/profile1.png";

            const name = document.createElement("span");
            name.textContent = u.name || "Unknown";

            const status = document.createElement("span");
            status.className = "status-dot";
            status.style.backgroundColor = u.online ? "green" : "red";

            info.appendChild(img);
            info.appendChild(name);
            info.appendChild(status);

            const btn = document.createElement("button");
            btn.textContent = isFriend ? "Remove" : "Add";
            btn.className = isFriend ? "removeBtn" : "addBtn";

            btn.addEventListener("click", ()=>{
              if(isFriend){
                friendsRef.child(key).remove();
              } else {
                friendsRef.update({[key]: true});
              }
            });

            friendCard.appendChild(info);
            friendCard.appendChild(btn);
            friendsContainer.appendChild(friendCard);
          }

          if(!otherUsersExist){
            friendsContainer.innerHTML = "<p>No other users found.</p>";
          }
        });
      });
    }

    loadFriends();

  } else {
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    `;
    friendsContainer.innerHTML = "<p>Please login to view friends.</p>";
  }
});
</script>
</body>
</html>
