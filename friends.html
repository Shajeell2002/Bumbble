<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
  header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
  header h1 { font-size:24px; }
  nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
  nav a:hover { text-decoration: underline; }

  .section { flex:1; padding:40px 20px; }
  .section h2 { font-size:28px; margin-bottom:20px; text-align:center; }
  .friend-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
  .friend-card { background:#f9f9f9; border-radius:15px; padding:20px; width:200px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:relative; }
  .friend-card img { width:100px; height:100px; border-radius:50%; margin-bottom:10px; object-fit:cover; }
  .friend-card h3 { margin-bottom:5px; }
  .friend-card p { color:#555; margin:2px 0; font-size:14px; }
  .status-dot { width:15px; height:15px; border-radius:50%; position:absolute; top:10px; right:10px; border:2px solid #fff; background:green; }
  #loadingMsg { text-align:center; margin-top:20px; font-size:18px; color:#777; }
  footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
  @media(max-width:768px) { .friend-card { width:90%; } }
</style>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<section class="section">
  <h2>Friends</h2>
  <div class="friend-container" id="friendContainer"></div>
  <div id="loadingMsg">Loading friends...</div>
</section>

<footer>
  <p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
    authDomain: "bumbble-c061f.firebaseapp.com",
    databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
    projectId: "bumbble-c061f",
    storageBucket: "bumbble-c061f.firebasestorage.appspot.com",
    messagingSenderId: "213165886981",
    appId: "1:213165886981:web:c18652003444869b1bd66c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const friendContainer = document.getElementById("friendContainer");
  const loadingMsg = document.getElementById("loadingMsg");
  const nav = document.getElementById("navLinks");
  const currentUser = localStorage.getItem("current_user"); // logged-in email

  // NAVIGATION MENU
  if(currentUser){
      nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      `;
      document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("current_user");
          alert("✅ Logged out successfully.");
          window.location.href = "login.html";
      });
  } else {
      nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      `;
  }

  // Helper: Render friends from an array
  function renderFriends(users){
      friendContainer.innerHTML = "";
      users.forEach(user => {
          const card = document.createElement("div");
          card.classList.add("friend-card");
          const isSelf = (user.email === currentUser);
          card.innerHTML = `
            <img src="${user.pic || 'images/profile1.png'}" alt="Profile Picture">
            <h3>${user.name || 'Unnamed'} ${isSelf ? '(You)' : ''}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <span class="status-dot"></span>
          `;
          if(isSelf){
              friendContainer.prepend(card);
          } else {
              friendContainer.appendChild(card);
          }
      });
      loadingMsg.style.display = users.length ? 'none' : 'block';
      if(!users.length) loadingMsg.textContent = "No friends found.";
  }

  // 1️⃣ Render instantly from localStorage cache
  let cachedUsers = [];
  for(let i=0;i<localStorage.length;i++){
      const key = localStorage.key(i);
      if(key.startsWith("user_")){
          const user = JSON.parse(localStorage.getItem(key));
          cachedUsers.push(user);
      }
  }
  renderFriends(cachedUsers);

  // 2️⃣ Fetch updated users from Firebase in background
  db.ref("users").once("value").then(snapshot => {
      const firebaseUsers = [];
      snapshot.forEach(child => {
          const user = child.val();
          if(user && user.emailVerified) firebaseUsers.push(user);

          // Update localStorage for next instant render
          localStorage.setItem("user_" + user.email, JSON.stringify(user));
      });
      renderFriends(firebaseUsers);
  }).catch(err => {
      console.error("Error loading users from Firebase:", err);
      loadingMsg.textContent = "Failed to load friends.";
  });

</script>

</body>
</html>
