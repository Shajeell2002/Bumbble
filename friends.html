<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Friends</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
  header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
  header h1 { font-size:24px; }
  nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
  nav a:hover { text-decoration: underline; }

  .section { flex:1; padding:40px 20px; }
  .section h2 { font-size:28px; margin-bottom:20px; text-align:center; }
  .friend-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
  .friend-card { background:#f9f9f9; border-radius:15px; padding:20px; width:200px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:relative; }
  .friend-card img { width:100px; height:100px; border-radius:50%; margin-bottom:10px; object-fit:cover; }
  .friend-card h3 { margin-bottom:5px; }
  .friend-card p { color:#555; margin:2px 0; font-size:14px; }
  .status-dot { width:15px; height:15px; border-radius:50%; position:absolute; top:10px; right:10px; border:2px solid #fff; }
  footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
  @media(max-width:768px) { .friend-card { width:90%; } }
</style>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<section class="section">
  <h2>Friends</h2>
  <div class="friend-container" id="friendContainer"></div>
  <div id="noFriendsMsg" style="text-align:center; margin-top:30px; font-size:18px; color:#777; display:none;">No members found.</div>
</section>

<footer>
  <p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// NAVIGATION MENU
const nav = document.getElementById("navLinks");
const currentUserEmail = localStorage.getItem("current_user"); // logged-in user email

if(currentUserEmail){
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", function(){
        localStorage.removeItem("current_user");
        alert("âœ… Logged out successfully.");
        window.location.href = "login.html";
    });
}else{
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    `;
}

// FRIEND LIST LOGIC (Firebase)
const friendContainer = document.getElementById("friendContainer");
const noFriendsMsg = document.getElementById("noFriendsMsg");
const ONLINE_THRESHOLD = 15*60*1000; // 15 minutes

db.collection("users").get().then((querySnapshot) => {
    let friendsFound = false;
    const now = Date.now();

    querySnapshot.forEach(doc => {
        const user = doc.data();

        // Show all verified users
        if(!user.emailVerified) return;

        const lastLogin = user.lastLogin || 0;
        const online = (now - lastLogin) <= ONLINE_THRESHOLD;
        const imgSrc = user.pic || "images/profile1.png";
        const isSelf = (user.email === currentUserEmail);

        const card = document.createElement("div");
        card.classList.add("friend-card");
        card.innerHTML = `
            <img src="${imgSrc}" alt="Profile Picture">
            <h3>${user.name || "Unnamed"} ${isSelf ? "(You)" : ""}</h3>
            <p><strong>Gender:</strong> ${user.gender || "Unknown"}</p>
            <p><strong>Location:</strong> ${user.location || "Unknown"}</p>
            <span class="status-dot" style="background-color:${online?'green':'red'}"></span>
        `;

        // Self user on top
        if(isSelf){
            friendContainer.prepend(card);
        }else{
            friendContainer.appendChild(card);
        }

        friendsFound = true;
    });

    if(!friendsFound){
        noFriendsMsg.style.display = "block";
    }
}).catch(error => {
    console.error("Error fetching users:", error);
    noFriendsMsg.style.display = "block";
});
</script>
</body>
</html>
