<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; display: flex; flex-direction: column; min-height: 100vh; }

    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
    header h1 { font-size: 24px; margin: 0; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }

    /* Section */
    .section { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }

    /* Sign Up Form */
    .signup-form { background: #f9f9f9; padding: 30px; border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .signup-form h2 { text-align: center; margin-bottom: 20px; font-size: 28px; }
    .signup-form input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .signup-form button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #ffcb2b; font-size: 18px; font-weight: bold; cursor: pointer; }

    /* Footer */
    footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: auto; }

    /* Responsive */
    @media (max-width: 768px) {
      .signup-form { width: 90%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="date.html">Date</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a> <!-- This ensures Sign Up appears in the menu -->
    </nav>
  </header>

  <section class="section">
    <form class="signup-form">
      <h2>Create Your Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Location" required>
      <input type="number" placeholder="Age" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bumbble. All rights reserved.</p>
  </footer>
</body>
</html>
