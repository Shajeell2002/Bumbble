<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Bumbble - Home</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #fff; color: #333; }
header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
header h1 { font-size: 24px; }
nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
.hero { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 60px 20px; background: #fefefe; }
.hero img { max-width: 300px; height: auto; margin-bottom: 20px; }
.hero h2 { font-size: 36px; margin: 20px 0 10px; }
.hero p { font-size: 18px; margin-bottom: 20px; }
.hero button { background: #ffcb2b; border: none; padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 30px; }
.section { padding: 40px 20px; }
.section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
.card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
.card { background: #f9f9f9; border-radius: 15px; padding: 20px; width: 250px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
.card h3 { margin-bottom: 5px; }
.card p { font-size: 14px; margin-bottom: 10px; }
.card button { background: #ffcb2b; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 20px; }
footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: 40px; }
@media (max-width: 768px) {
  .card-container { flex-direction: column; align-items: center; }
  .hero img { max-width: 80%; }
}
</style>
</head>
