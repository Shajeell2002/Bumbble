<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; }

    /* Header */
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
    header h1 { font-size: 24px; margin: 0; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }

    /* Profile Section */
    .section { padding: 40px 20px; }
    .section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }

    .profile-container { display: flex; justify-content: center; }
    .profile-card { background: #f9f9f9; border-radius: 15px; padding: 20px; width: 300px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .profile-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 15px; }
    .profile-card h3 { margin-bottom: 8px; }
    .profile-card p { font-size: 14px; margin-bottom: 10px; }
    .profile-card button { background: #ffcb2b; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 20px; }

    /* Footer */
    footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="date.html">Date</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="login.html">Login</a>
      <a href="profile.html">Profile</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="section">
    <h2>User Profile</h2>
    <div class="profile-container">
      <div class="profile-card" id="profileCard">
        <img src="images/profile-default.png" alt="User profile picture" id="profilePic">
        <h3 id="profileName">Loading...</h3>
        <p id="profileEmail"></p>
        <p id="profileBio">Welcome to your profile!</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bumbble. All rights reserved.</p>
  </footer>

  <script>
    // Load current user
    const currentUserEmail = localStorage.getItem("current_user");

    if (!currentUserEmail) {
      alert("⚠️ No user logged in. Redirecting to login page.");
      window.location.href = "login.html";
    } else {
      const userData = JSON.parse(localStorage.getItem("user_" + currentUserEmail));
      if (!userData || !userData.verified) {
        alert("⚠️ Account not found or not verified.");
        window.location.href = "login.html";
      } else {
        document.getElementById("profileName").innerText = userData.name;
        document.getElementById("profileEmail").innerText = "Email: " + userData.email;
        document.getElementById("profileBio").innerText = "This is your profile, " + userData.name + ".";
      }
    }

    function logout() {
      localStorage.removeItem("current_user");
      alert("✅ Logged out successfully.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
