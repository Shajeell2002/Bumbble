<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; display: flex; flex-direction: column; min-height: 100vh; }

    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
    header h1 { font-size: 24px; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }

    .section { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    .section h2 { font-size: 28px; margin-bottom: 20px; }

    .profile-card { background: #f9f9f9; border-radius: 15px; padding: 30px; width: 340px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .profile-card img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 15px; object-fit: cover; }
    .profile-card h3 { margin-bottom: 8px; }
    .profile-card p { font-size: 14px; margin-bottom: 10px; }

    form { margin-top: 20px; text-align: left; }
    label { display: block; margin: 8px 0 4px; font-size: 14px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 10px; }
    button { background: #ffcb2b; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 20px; margin-top: 10px; width: 100%; }

    footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: auto; }
    @media (max-width: 768px) { .profile-card { width: 90%; } }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="date.html">Date</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <section class="section">
    <h2>Your Profile</h2>
    <div class="profile-card">
      <img src="images/profile-default.png" alt="User profile picture">
      <h3 id="profileName">Loading...</h3>
      <p id="profileEmail"></p>
      <p id="profileBio">Welcome to your profile!</p>

      <!-- Update Profile Form -->
      <form id="updateForm">
        <h4>Update Profile</h4>
        <label for="newName">Name:</label>
        <input type="text" id="newName" placeholder="Enter new name">
        <label for="newBio">Bio:</label>
        <textarea id="newBio" placeholder="Enter new bio"></textarea>
        <button type="button" onclick="updateProfile()">Save Changes</button>
      </form>

      <!-- Change Password Form -->
      <form id="passwordForm">
        <h4>Change Password</h4>
        <label for="oldPassword">Current Password:</label>
        <input type="password" id="oldPassword" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
        <button type="button" onclick="changePassword()">Change Password</button>
      </form>

      <button onclick="logout()">Logout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bumbble. All rights reserved.</p>
  </footer>

  <script>
    const currentUser = localStorage.getItem("current_user");
    if (!currentUser) {
      alert("⚠️ No user logged in. Redirecting to login page.");
      window.location.href = "login.html";
    } else {
      const userData = JSON.parse(localStorage.getItem(currentUser));
      if (userData) {
        document.getElementById("profileName").textContent = userData.name || "Unknown User";
        document.getElementById("profileEmail").textContent = "Email: " + currentUser;
        document.getElementById("profileBio").textContent = userData.bio || "No bio added yet.";
      }
    }

    function updateProfile() {
      const newName = document.getElementById("newName").value.trim();
      const newBio = document.getElementById("newBio").value.trim();
      const userData = JSON.parse(localStorage.getItem(currentUser));

      if (newName) userData.name = newName;
      if (newBio) userData.bio = newBio;

      localStorage.setItem(currentUser, JSON.stringify(userData));

      document.getElementById("profileName").textContent = userData.name;
      document.getElementById("profileBio").textContent = userData.bio;
      alert("✅ Profile updated successfully!");
    }

    function changePassword() {
      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const userData = JSON.parse(localStorage.getItem(currentUser));

      if (oldPassword !== userData.password) {
        alert("❌ Current password is incorrect.");
        return;
      }
      if (!newPassword) {
        alert("❌ New password cannot be empty.");
        return;
      }

      userData.password = newPassword;
      localStorage.setItem(currentUser, JSON.stringify(userData));
      alert("✅ Password changed successfully!");
      document.getElementById("oldPassword").value = "";
      document.getElementById("newPassword").value = "";
    }

    function logout() {
      localStorage.removeItem("current_user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
