<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Profile</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #b39ddb; /* Lavender background */
    color: #333;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #b39ddb; /* Lavender header */
    color: white;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
}
header h1 { font-size: 24px; color:white; }
nav a { margin: 0 10px; text-decoration: none; color: white; font-weight: bold; }
nav a:hover { text-decoration: underline; }

/* Profile Container */
.profile-container {
    flex: 1;
    max-width: 400px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 15px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #fff; /* white card on lavender background */
}
.profile-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4a2e8e; /* lavender heading */
}
.profile-container input[type=text],
.profile-container input[type=number],
.profile-container input[type=email],
.profile-container select {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.profile-container input[type=file] { margin: 8px 0; }
.profile-container button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4a2e8e; /* dark lavender button */
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    color: white;
}
.profile-container textarea{
  width:100%;
  padding:8px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
  resize:none;
}
    .profile-container button:hover { background: #3b2370; }
.error-msg { color: red; font-size: 14px; margin-top: 5px; }
#profilePreview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px 0; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<div class="profile-container">
  <h2>Your Profile</h2>
  <img id="profilePreview" src="images/profile1.png" alt="Profile Picture">
  <input type="file" id="profilePic" accept="image/*">
  <input type="text" id="name" placeholder="Full Name">
  <input type="number" id="age" placeholder="Age">
  <input type="text" id="location" placeholder="Location">
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="email" id="email" placeholder="Email" disabled>
<textarea id="bio" placeholder="Write something about yourself..." rows="3"></textarea>

<input type="text" id="interests" placeholder="Interests (music, travel, sports)">
    <button onclick="updateProfile()">Update Profile</button>
  <p class="error-msg" id="errorMsg"></p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const nav = document.getElementById("navLinks");
const errorMsg = document.getElementById("errorMsg");
const profilePreview = document.getElementById("profilePreview");
let profileBase64 = "";

// Navigation & auth
auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      auth.signOut().then(()=>{
        sessionStorage.removeItem("current_user"); // auto logout on close
        window.location.href="login.html";
      });
    });
    setupRealtimeProfile(user.uid);
  } else {
    nav.innerHTML = `<a href="index.html">Home</a><a href="login.html">Login</a><a href="signup.html">Sign Up</a>`;
    document.querySelector(".profile-container").innerHTML = "<p>Please login to view your profile.</p>";
  }
});

// Image compression & upload
function compressImage(file, maxDim=150, maxSizeKB=64, callback){
  const reader = new FileReader();
  reader.onload = function(evt){
    const img = new Image();
    img.onload = function(){
      let width=img.width, height=img.height;
      if(width>height && width>maxDim){ height=Math.round(height*maxDim/width); width=maxDim; }
      else if(height>width && height>maxDim){ width=Math.round(width*maxDim/height); height=maxDim; }
      else if(width>maxDim){ width=height=maxDim; }
      const canvas=document.createElement('canvas');
      canvas.width=width; canvas.height=height;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img,0,0,width,height);
      let quality=0.9;
      let dataUrl=canvas.toDataURL('image/jpeg', quality);
      while((dataUrl.length/1024)>maxSizeKB && quality>0.05){
        quality-=0.05;
        dataUrl=canvas.toDataURL('image/jpeg', quality);
      }
      if((dataUrl.length/1024)>maxSizeKB){ alert("Image too large after compression"); callback(""); }
      else callback(dataUrl);
    }
    img.src=evt.target.result;
  }
  reader.readAsDataURL(file);
}

document.getElementById("profilePic").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  if(file.size>2*1024*1024){ errorMsg.textContent="Max file size 2MB"; return; }
  compressImage(file,150,64,(dataUrl)=>{
    profileBase64=dataUrl;
    profilePreview.src=dataUrl || "images/profile1.png";
    errorMsg.textContent="";
  });
});

// Realtime profile listener
function setupRealtimeProfile(uid){
  const publicRef = db.ref(`users/${uid}/public`);
  const privateRef = db.ref(`users/${uid}/private`);
  
  publicRef.on('value', snap=>{
    const data = snap.val() || {};
    document.getElementById("name").value = data.name || "";
    document.getElementById("age").value = data.age || "";
    document.getElementById("location").value = data.location || "";
    document.getElementById("gender").value = data.gender || "";
    profilePreview.src = data.pic || "images/profile1.png";
    profileBase64 = data.pic || "";
  });
  
  privateRef.on('value', snap=>{
    const data = snap.val() || {};
    document.getElementById("email").value = data.email || "";
  });
}
// Check if name is unique (except current user)
async function isNameUnique(name, currentUid) {
  const snapshot = await db.ref("users").once("value");
  const users = snapshot.val() || {};

  for (const uid in users) {
    if (uid !== currentUid) {
      const userPublic = users[uid]?.public;
      if (userPublic && userPublic.name && userPublic.name.toLowerCase() === name.toLowerCase()) {
        return false; // name already taken
      }
    }
  }
  return true; // name is available
}


// Update profile with unique name restriction
async function updateProfile() {
  const user = auth.currentUser;
  if(!user) return;

  const uid = user.uid;
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const location = document.getElementById("location").value.trim();
  const gender = document.getElementById("gender").value;

  errorMsg.textContent = "";

  if (!name) {
    errorMsg.textContent = "Full Name cannot be empty!";
    return;
  }

  try {
    // Check name uniqueness across all users
    const isUnique = await isNameUnique(name, uid);
    if (!isUnique) {
      errorMsg.textContent = "This name is already taken. Please choose another.";
      return;
    }

    // Update profile
    await db.ref(`users/${uid}/public`).update({
      name,
      age: age || "N/A",
      location: location || "",
      gender: gender || "",
      pic: profileBase64 || "images/profile1.png"
    });

    alert("Profile updated successfully!");

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Failed to save profile.";
  }
}

</script>
</body>
</html>
