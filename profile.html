<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Profile</title>
<style>
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.profile-container{flex:1;padding:40px;max-width:400px;margin:auto;text-align:center;background:#f9f9f9;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.profile-container img{width:120px;height:120px;border-radius:50%;margin-bottom:15px;}
.profile-container p{margin:5px 0;}
.status-dot{width:15px;height:15px;border-radius:50%;display:inline-block;margin-left:10px;border:2px solid #fff;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
</script>
</head>
<body>
<header>
<h1>Bumbble</h1>
<nav id="navLinks"></nav>
</header>

<div class="profile-container" id="profileContainer">
<p>Loading profile...</p>
</div>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Header links
const nav = document.getElementById("navLinks");
auth.onAuthStateChanged(user => {
  if(user && user.emailVerified){
    localStorage.setItem("current_user", user.uid);
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      auth.signOut().then(()=>{
        localStorage.removeItem("current_user");
        window.location.href="login.html";
      });
    });

    const profileContainer = document.getElementById("profileContainer");
    const userRef = db.ref("users/" + user.uid);

    // Real-time profile info
    userRef.on("value", snapshot => {
      const u = snapshot.val();
      if(u){
        const online = u.online ? true : false;
        profileContainer.innerHTML = `
          <img src="${u.pic || 'images/profile1.png'}" alt="Profile">
          <h2>${u.name}</h2>
          <p>Email: ${u.email}</p>
          <p>Gender: ${u.gender || 'Not set'}</p>
          <p>Location: ${u.location || 'Unknown'}</p>
          <p>Status: <span class="status-dot" style="background-color:${online?'green':'red'}"></span></p>
        `;
      } else {
        profileContainer.innerHTML = "<p>Profile not found.</p>";
      }
    });

    // Set user online status
    const onlineRef = db.ref("users/" + user.uid + "/online");
    onlineRef.set(true);
    onlineRef.onDisconnect().set(false); // automatically set offline when disconnect
  } else {
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    `;
    document.getElementById("profileContainer").innerHTML = "<p>Please login to view profile.</p>";
  }
});
</script>
</body>
</html>
