<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Profile</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
header h1 { font-size:24px; }
nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
nav a:hover { text-decoration: underline; }

.section { flex:1; padding:40px 20px; }
.section h2 { font-size:28px; margin-bottom:20px; text-align:center; }

.profile-form { background:#f9f9f9; border-radius:15px; padding:30px; max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.profile-form label { font-weight:bold; margin-top:10px; }
.profile-form input, .profile-form select, .profile-form textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
.profile-form button { padding:12px; border:none; border-radius:8px; background:#ffcb2b; font-size:18px; font-weight:bold; cursor:pointer; margin-top:10px; }
.profile-form img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin:10px auto; display:block; }

footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
@media(max-width:768px){.profile-form{width:90%;}}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
<a href="profile.html">Profile</a>
<a href="#" id="logoutBtn">Logout</a>
</nav>
</header>

<section class="section">
<h2>Edit Profile</h2>
<form class="profile-form" id="profileForm">
<img src="images/profile1.png" alt="Profile Picture" id="profilePicPreview">
<label for="pic">Profile Picture URL:</label>
<input type="text" id="pic" placeholder="Enter image URL">

<label for="name">Full Name:</label>
<input type="text" id="name" required>

<label for="bio">Bio:</label>
<textarea id="bio" rows="3"></textarea>

<label for="gender">Gender:</label>
<select id="gender">
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>

<label for="location">Location:</label>
<input type="text" id="location">

<label for="password">New Password:</label>
<input type="password" id="password" placeholder="Enter new password">

<button type="submit">Update Profile</button>
</form>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Redirect if no user logged in
const currentUser = localStorage.getItem("current_user");
if(!currentUser){
    alert("❌ Please login first.");
    window.location.href = "login.html";
}

// Load user data
let userData = JSON.parse(localStorage.getItem("user_" + currentUser)) || {};
document.getElementById("name").value = userData.name || "";
document.getElementById("bio").value = userData.bio || "";
document.getElementById("gender").value = userData.gender || "";
document.getElementById("location").value = userData.location || "";
document.getElementById("pic").value = userData.pic || "";
document.getElementById("profilePicPreview").src = userData.pic || "images/profile1.png";

// Preview profile pic
document.getElementById("pic").addEventListener("input", function(){
    document.getElementById("profilePicPreview").src = this.value || "images/profile1.png";
});

// Update profile
document.getElementById("profileForm").addEventListener("submit", function(e){
    e.preventDefault();
    userData.name = document.getElementById("name").value.trim();
    userData.bio = document.getElementById("bio").value.trim();
    userData.gender = document.getElementById("gender").value;
    userData.location = document.getElementById("location").value.trim();
    const newPassword = document.getElementById("password").value.trim();
    if(newPassword) userData.password = newPassword; // update password if provided
    userData.pic = document.getElementById("pic").value.trim();

    localStorage.setItem("user_" + currentUser, JSON.stringify(userData));
    alert("✅ Profile updated successfully!");
    document.getElementById("password").value = "";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", function(){
    localStorage.removeItem("current_user");
    alert("✅ Logged out successfully.");
    window.location.href = "login.html";
});
</script>

</body>
</html>
