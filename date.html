<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Date</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background: #fff; color: #333; min-height: 100vh; display: flex; flex-direction: column; }

  /* Header & Navigation */
  header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
  header h1 { font-size: 24px; }
  nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
  nav a:hover { text-decoration: underline; }

  /* Section */
  .section { padding: 40px 20px; flex: 1; }
  .section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }
  .welcome-msg { text-align: center; margin-bottom: 30px; font-size: 20px; color: #555; }

  /* Cards */
  .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
  .card { background: #f9f9f9; border-radius: 15px; padding: 20px; width: 250px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
  .card button { background: #ffcb2b; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 20px; }

  /* Footer */
  footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: 40px; }

  /* Responsive */
  @media(max-width:768px) { .card { width: 90%; } }
</style>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks">
    <!-- Menu links inserted dynamically -->
  </nav>
</header>

<section class="section">
  <div class="welcome-msg" id="welcomeMsg">
    <!-- Welcome message dynamically inserted -->
  </div>

  <h2>Find Your Match</h2>
  <div class="card-container">
    <div class="card">
      <img src="images/2.png" alt="Profile">
      <h3>Jane Doe</h3>
      <p>NY, 28</p>
      <button>Like</button>
    </div>
    <div class="card">
      <img src="images/3.png" alt="Profile">
      <h3>John Smith</h3>
      <p>CA, 30</p>
      <button>Like</button>
    </div>
    <!-- Add more cards as needed -->
  </div>
</section>

<footer>
  <p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Dynamic Navigation & Welcome
const nav = document.getElementById("navLinks");
const currentUser = localStorage.getItem("current_user");
const welcomeMsg = document.getElementById("welcomeMsg");

if(currentUser){
    // Retrieve user info
    const userData = JSON.parse(localStorage.getItem("user_" + currentUser)) || {};

    // Show welcome message
    welcomeMsg.textContent = `Welcome back, ${userData.name || currentUser}!`;

    // Menu: hide Login & Sign Up
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="date.html">Date</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    `;

    document.getElementById("logoutBtn").addEventListener("click", function(){
        localStorage.removeItem("current_user");
        alert("âœ… Logged out successfully.");
        window.location.href = "login.html";
    });

} else {
    // Not logged in: default menu
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="date.html">Date</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    `;

    welcomeMsg.textContent = `Welcome! Please log in or sign up to see personalized matches.`;
}
</script>

</body>
</html>
