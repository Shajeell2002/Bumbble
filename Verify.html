<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Verify</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#fff; color:#333; display:flex; flex-direction:column; min-height:100vh; }
    header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
    header h1 { font-size:24px; }
    nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
    .section { flex:1; display:flex; justify-content:center; align-items:center; padding:40px 20px; }
    .verify-box { background:#f9f9f9; padding:30px; border-radius:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:100%; max-width:400px; display:flex; flex-direction:column; gap:15px; }
    .verify-box h2 { text-align:center; margin-bottom:20px; font-size:28px; }
    .verify-box input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    .verify-box button { width:100%; padding:12px; border:none; border-radius:8px; background:#ffcb2b; font-size:18px; font-weight:bold; cursor:pointer; }
    footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:auto; }
  </style>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="date.html">Date</a>
    <a href="friends.html">Friends</a>
    <a href="stories.html">Stories</a>
    <a href="events.html">Events</a>
    <a href="safety.html">Safety</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<section class="section">
  <div class="verify-box">
    <h2>Email Verification</h2>
    <p>Enter the OTP you received in your email:</p>
    <input type="text" id="otpInput" placeholder="Enter OTP" required>
    <button onclick="verifyOTP()">Verify</button>
    <p id="message"></p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function verifyOTP() {
  const email = getQueryParam("email");
  const enteredOtp = document.getElementById("otpInput").value.trim();
  const storedOtp = localStorage.getItem(email + "_otp");

  if (!email) {
    document.getElementById("message").innerText = "❌ Email not found in URL.";
    return;
  }

  if (!storedOtp) {
    document.getElementById("message").innerText = "❌ No OTP found or expired.";
    return;
  }

  if (enteredOtp === storedOtp) {
    document.getElementById("message").innerText = "✅ Email verified successfully!";
    localStorage.removeItem(email + "_otp"); // clear OTP after verification
  } else {
    document.getElementById("message").innerText = "❌ Invalid OTP. Please try again.";
  }
}
</script>

</body>
</html>
