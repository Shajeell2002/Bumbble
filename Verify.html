<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Verify OTP</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial,sans-serif; background:#fff; color:#333; display:flex; flex-direction:column; min-height:100vh; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
header h1 { font-size:24px; }
nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
.section { flex:1; display:flex; justify-content:center; align-items:center; padding:40px 20px; }
.verify-form { background:#f9f9f9; padding:30px; border-radius:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:100%; max-width:400px; display:flex; flex-direction:column; gap:15px; }
.verify-form h2 { text-align:center; margin-bottom:20px; font-size:28px; }
.verify-form input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
.verify-form button { width:100%; padding:12px; border:none; border-radius:8px; background:#ffcb2b; font-size:18px; font-weight:bold; cursor:pointer; }
#message { text-align:center; color:red; margin-top:10px; }
footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:auto; }
@media(max-width:768px){.verify-form{width:90%;}}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<form class="verify-form" id="verifyForm">
<h2>Verify OTP</h2>
<input type="email" id="email" placeholder="Enter your email" required>
<input type="text" id="otp" placeholder="Enter OTP" required>
<button type="submit">Verify</button>
<div id="message"></div>
</form>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
document.getElementById("verifyForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const enteredOtp = document.getElementById("otp").value.trim();
    const storedOtp = localStorage.getItem(email+"_otp");

    if(!storedOtp){
        document.getElementById("message").innerText = "No OTP found for this email. Please signup first.";
        return;
    }

    if(enteredOtp === storedOtp){
        alert("✅ OTP verified successfully!");
        localStorage.removeItem(email+"_otp"); // remove after verification
        window.location.href = "login.html"; // redirect to login page
    } else {
        document.getElementById("message").innerText = "❌ Incorrect OTP. Please try again.";
    }
});
</script>

</body>
</html>
