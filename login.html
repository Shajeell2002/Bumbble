<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #b39ddb; /* Lavender background */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: #b39ddb; /* Lavender header */
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow:0 3px 6px rgba(0,0,0,0.1);
}
header h1 { margin:0; font-size:24px; font-weight:bold; color:white; }
nav a { margin:0 10px; text-decoration:none; color:white; font-weight:500; }
nav a:hover { text-decoration:underline; }

/* Container */
.container {
    display:flex;
    justify-content:center;
    align-items:center;
    flex:1;
    padding-top:50px; /* for header offset */
}

/* Login Form */
.login-form {
    background:#fff;
    padding:30px;
    border-radius:15px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    width:100%;
    max-width:400px;
    display:flex;
    flex-direction:column;
    gap:15px;
}
.login-form h2 {
    text-align:center;
    margin-bottom:10px;
    color:#4a2e8e; /* Lavender text heading */
}
.login-form input {
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
.login-form button {
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4a2e8e; /* Dark lavender button */
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    color:white;
}
.login-form button:hover {
    transform: scale(1.05);
}
.forgot-password {
    text-align:right;
    font-size:14px;
    margin-top:-5px;
}
.forgot-password a {
    color:#4a2e8e;
    text-decoration:none;
    font-weight:bold;
}
.forgot-password a:hover { text-decoration:underline; }

/* Footer */
footer {
    text-align:center;
    padding:20px;
    background:#b39ddb;
    color:white;
    margin-top:auto;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
</script>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks">
    <a href="index.html">Home</a>
    <a href="friends.html">Friends</a>
    <a href="stories.html">Stories</a>
    <a href="safety.html">Safety</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<div class="container">
<form class="login-form" id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  
  <div class="forgot-password">
    <a href="#" id="resetPassword">Forgot Password?</a>
  </div>
  
  <button type="submit">Login</button>
</form>
</div>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Update header dynamically based on auth state
const nav = document.getElementById("navLinks");
auth.onAuthStateChanged((user) => {
    if(user && user.emailVerified){
        nav.innerHTML = `
            <a href="index.html">Home</a>
            <a href="friends.html">Friends</a>
            <a href="stories.html">Stories</a>
            <a href="events.html">Events</a>
            <a href="safety.html">Safety</a>
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        `;
        document.getElementById("logoutBtn").addEventListener("click", ()=>{
            auth.signOut();
            sessionStorage.removeItem("current_user"); // auto logout on close
            window.location.href = "login.html";
        });
    }
});

// Login form handler
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  auth.signInWithEmailAndPassword(email,password)
  .then((userCredential)=>{
    const user = userCredential.user;

    if(!user.emailVerified){
      alert("‚ö†Ô∏è Please verify your email before login.");
      auth.signOut();
      return;
    }

    // Update lastLogin timestamp
    db.ref('users/' + user.uid).update({ lastLogin: Date.now() });

    sessionStorage.setItem("current_user", user.uid); // auto logout on browser close

    alert("‚úÖ Login successful!");
    window.location.href = "friends.html";
  })
  .catch((error)=>{
    alert("‚ùå " + error.message);
  });
});

// Password Reset handler
document.getElementById("resetPassword").addEventListener("click", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  if(!email){
    alert("‚ö†Ô∏è Please enter your email above to reset password.");
    return;
  }
  auth.sendPasswordResetEmail(email)
    .then(()=>{
      alert("üì© Password reset email sent. Check your inbox!");
    })
    .catch((error)=>{
      alert("‚ùå " + error.message);
    });
});
</script>

</body>
</html>
