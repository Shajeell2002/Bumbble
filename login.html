<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Login</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#fff; color:#333; min-height:100vh; display:flex; flex-direction:column; }
  header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#ffcb2b; }
  header h1 { font-size:24px; }
  nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
  nav a:hover { text-decoration: underline; }
  .container { flex:1; display:flex; justify-content:center; align-items:center; padding:40px; }
  form { background:#f9f9f9; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:100%; max-width:400px; }
  form h2 { text-align:center; margin-bottom:20px; }
  form input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
  form button { width:100%; padding:12px; background:#ffcb2b; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
  form button:hover { background:#f0b800; }
  footer { text-align:center; padding:20px; background:#f1f1f1; margin-top:40px; }
</style>
</head>
<body>

<header>
  <h1>Bumbble</h1>
  <nav id="navLinks"></nav>
</header>

<div class="container">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
    authDomain: "bumbble-c061f.firebaseapp.com",
    projectId: "bumbble-c061f",
    storageBucket: "bumbble-c061f.firebasestorage.app",
    messagingSenderId: "213165886981",
    appId: "1:213165886981:web:c18652003444869b1bd66c"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<script>
// NAVIGATION MENU
const nav = document.getElementById("navLinks");
const currentUser = localStorage.getItem("current_user");

if(currentUser){
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
    `;
    document.getElementById("logoutBtn").addEventListener("click", function(){
        localStorage.removeItem("current_user");
        auth.signOut();
        alert("✅ Logged out successfully.");
        window.location.href = "login.html";
    });
} else {
    nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="stories.html">Stories</a>
        <a href="events.html">Events</a>
        <a href="safety.html">Safety</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    `;
}
</script>

<script>
// LOGIN LOGIC
const form = document.getElementById("loginForm");
form.addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
          const user = userCredential.user;

          if(!user.emailVerified){
              alert("⚠️ Please verify your email before logging in. Check your Inbox/Spam folder.");
              auth.signOut();
              return;
          }

          // Save user to localStorage
          localStorage.setItem("current_user", user.email);

          // Update lastLogin in Firestore
          db.collection("users").doc(user.uid).update({
              lastLogin: Date.now(),
              emailVerified: true
          });

          alert("✅ Login successful!");
          window.location.href = "index.html";
      })
      .catch((error) => {
          alert("❌ Login error: " + error.message);
      });
});
</script>

</body>
</html>
