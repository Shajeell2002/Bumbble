<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#fff;
    }

    /* ===== HEADER NAVBAR ===== */
    header {
      background:#ffcb2b;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1 {
      margin:0;
      font-size:24px;
      font-weight:bold;
    }
    nav a {
      margin:0 10px;
      text-decoration:none;
      color:#000;
      font-weight:500;
    }
    nav a:hover {
      text-decoration:underline;
    }

    /* ===== LOGIN FORM ===== */
    .container {
      display:flex;
      justify-content:center;
      align-items:center;
      height:calc(100vh - 70px); /* leave space for header */
    }
    .login-form {
      background:#f9f9f9;
      padding:30px;
      border-radius:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      width:100%;
      max-width:400px;
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    .login-form h2 {
      text-align:center;
      margin-bottom:10px;
    }
    .login-form input {
      padding:12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    .login-form button {
      padding:12px;
      border:none;
      border-radius:8px;
      background:#ffcb2b;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>

  <!-- ===== FIREBASE SDK ===== -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.firebasestorage.app",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="event.html">Stories</a>
      <a href="safety.html">Stories</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <!-- ===== LOGIN FORM ===== -->
  <div class="container">
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Firebase Authentication login
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            alert("⚠️ Please verify your email before logging in.");
            return;
          }

          // ✅ Login successful, save current user
          localStorage.setItem("current_user", email);
          alert("✅ Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>

</body>
</html>
