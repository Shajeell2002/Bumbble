<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.section{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;}
.login-form{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;display:flex;flex-direction:column;gap:15px;}
.login-form h2{text-align:center;margin-bottom:20px;font-size:28px;}
.login-form input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.login-form button{width:100%;padding:12px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
.logo{width:150px;height:auto;margin-bottom:20px;display:block;margin-left:auto;margin-right:auto;}
@media(max-width:768px){.login-form{width:90%;}}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<form class="login-form" id="loginForm">
<img src="images/logo.png" alt="Bumbble Logo" class="logo">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
<p id="message" style="color:red;text-align:center;"></p>
</form>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e){
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Retrieve user from localStorage
        const user = JSON.parse(localStorage.getItem("user_" + email));

        if(!user){
            message.innerText = "❌ No account found with this email.";
            return;
        }

        if(!user.verified){
            message.innerText = "❌ Your account is not verified. Check your email.";
            return;
        }

        if(user.password !== password){
            message.innerText = "❌ Incorrect password.";
            return;
        }

        // Login successful
        message.style.color = "green";
        message.innerText = "✅ Login successful! Redirecting...";
        
        setTimeout(function(){
            window.location.href = "profile.html"; // redirect to profile page
        }, 1500);
    });
});
</script>

</body>
</html>
