<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Login</title>
<style>
body{font-family:Arial,sans-serif;margin:0;background:#fff;}
header{background:#ffcb2b;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;font-size:24px;font-weight:bold;}
nav a{margin:0 10px;text-decoration:none;color:#000;font-weight:500;}
nav a:hover{text-decoration:underline;}
.container{display:flex;justify-content:center;align-items:center;height:calc(100vh - 70px);}
.login-form{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;display:flex;flex-direction:column;gap:15px;}
.login-form h2{text-align:center;margin-bottom:10px;}
.login-form input{padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.login-form button{padding:12px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
</script>

</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<div class="container">
<form class="login-form" id="loginForm">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  auth.signInWithEmailAndPassword(email,password)
  .then((userCredential)=>{
    const user = userCredential.user;

    if(!user.emailVerified){
      alert("⚠️ Please verify your email before login.");
      auth.signOut();
      return;
    }

    // Update lastLogin timestamp
    db.ref('users/' + user.uid).update({ lastLogin: Date.now() });

    localStorage.setItem("current_user", user.uid); // store current logged in UID

    alert("✅ Login successful!");
    window.location.href = "friends.html";
  })
  .catch((error)=>{
    alert("❌ " + error.message);
  });
});
</script>

</body>
</html>
