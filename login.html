<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Profile</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.section{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;}
.profile-box{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;text-align:center;}
.profile-box h2{margin-bottom:20px;font-size:28px;}
.profile-box p{font-size:18px;margin-bottom:15px;}
.profile-box button{padding:12px 20px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
</style>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<div class="profile-box" id="profileBox">
<h2>Welcome!</h2>
<p id="userName"></p>
<p id="userEmail"></p>
<button onclick="logout()">Logout</button>
</div>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
// Get logged-in user email from localStorage/session
// For simplicity, we assume the last logged-in user is saved in localStorage
// If you want, you can store session info separately after login
document.addEventListener("DOMContentLoaded", function(){
    const email = localStorage.getItem("lastLoggedIn");
    if(!email){
        alert("❌ You are not logged in. Redirecting to login page.");
        window.location.href = "login.html";
        return;
    }

    const user = JSON.parse(localStorage.getItem("user_" + email));
    if(!user || !user.verified){
        alert("❌ User not verified or not found. Redirecting to login.");
        window.location.href = "login.html";
        return;
    }

    document.getElementById("userName").innerText = "Name: " + user.name;
    document.getElementById("userEmail").innerText = "Email: " + user.email;
});

// Logout function
function logout(){
    localStorage.removeItem("lastLoggedIn");
    alert("✅ Logged out successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
