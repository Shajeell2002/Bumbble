<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-form { background:#f9f9f9; padding:30px; border-radius:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:100%; max-width:400px; display:flex; flex-direction:column; gap:15px; }
    .login-form h2 { text-align:center; margin-bottom:20px; }
    .login-form input { padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    .login-form button { padding:12px; border:none; border-radius:8px; background:#ffcb2b; font-size:18px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <form class="login-form" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const userData = JSON.parse(localStorage.getItem("user_" + email));

      if (!userData) {
        alert("❌ Account not found. Please sign up first.");
        return;
      }

      if (!userData.verified) {
        alert("⚠️ Please verify your email before logging in.");
        return;
      }

      if (userData.password !== password) {
        alert("❌ Incorrect password.");
        return;
      }

      // ✅ Save current user in localStorage
      localStorage.setItem("current_user", email);

      alert("✅ Login successful!");
      window.location.href = "profile.html";
    });
  </script>
</body>
