<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Events</title>
  <style>
    /* Reset & Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; }

    /* Header & Navigation */
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #ffcb2b; }
    header h1 { font-size: 24px; margin: 0; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }

    /* Hero / Section */
    .section { padding: 40px 20px; }
    .section h2 { font-size: 28px; margin-bottom: 20px; text-align: center; }

    /* Cards */
    .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card { background: #f9f9f9; border-radius: 15px; padding: 20px; width: 250px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    .card button { background: #ffcb2b; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 20px; }

    /* Footer */
    footer { text-align: center; padding: 20px; background: #f1f1f1; margin-top: 40px; }

    /* Responsive */
    @media (max-width: 768px) {
      .card-container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="date.html">Date</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="events.html">Events</a>
      <a href="safety.html">Safety</a>
      <a href="login.html">Login</a>
	<a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="section">
    <h2>Events</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/4.png" alt="Event">
        <h3>Event 1</h3>
        <p>NYC</p>
        <button>Join</button>
      </div>
      <div class="card">
        <img src="images/5.png" alt="Event">
        <h3>Event 2</h3>
        <p>Los Angeles</p>
        <button>Join</button>
      </div>
    </div>
  </section>

  </footer>
</body>
</html>
