<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Verify Email</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.section{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;}
.verify-box{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;text-align:center;}
.verify-box h2{margin-bottom:20px;font-size:28px;}
.verify-box p{margin-bottom:15px;font-size:16px;}
.verify-box button{width:100%;padding:12px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
.logo{width:150px;height:auto;margin-bottom:20px;display:block;margin-left:auto;margin-right:auto;}
@media(max-width:768px){.verify-box{width:90%;}}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  // ✅ Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-PROJECT.firebaseapp.com",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-PROJECT.appspot.com",
    messagingSenderId: "YOUR-SENDER-ID",
    appId: "YOUR-APP-ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);

  document.addEventListener("DOMContentLoaded", async function(){
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");

    if(!oobCode){
      document.getElementById("message").innerText = "❌ Invalid verification link.";
      return;
    }

    try {
      await firebase.applyActionCode(auth, oobCode);
      document.getElementById("message").innerText = "✅ Email verified successfully! You can now login.";
      document.getElementById("loginBtn").style.display = "block";
    } catch (error) {
      console.error(error);
      document.getElementById("message").innerText = "❌ Verification failed: " + error.message;
    }
  });
</script>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<div class="verify-box">
<img src="images/logo.png" alt="Bumbble Logo" class="logo">
<h2>Email Verification</h2>
<p id="message">Verifying your email...</p>
<button id="loginBtn" style="display:none;" onclick="window.location.href='login.html'">Go to Login</button>
</div>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

</body>
</html>
