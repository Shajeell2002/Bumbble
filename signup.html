<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    const PUBLIC_KEY  = "U-X66-kC_8WKaopWx";   // ✅ Your EmailJS Public Key
    const SERVICE_ID  = "service_q5dp62l";      // ✅ Your Service ID
    const TEMPLATE_ID = "template_ct1pfnt";     // ✅ Your Template ID

    (function() {
      emailjs.init(PUBLIC_KEY);
    })();

    function sendOTP(event) {
      event.preventDefault();

      const name  = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // ✅ Generate 6-digit OTP
      const passcode = Math.floor(100000 + Math.random() * 900000);

      // ✅ Expiry time
      const expiry = new Date(Date.now() + 15 * 60 * 1000);
      const time = expiry.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // ✅ Save OTP for verification
      localStorage.setItem(email + "_otp", passcode);
      localStorage.setItem(email + "_expiry", expiry);

      console.log("Generated OTP:", passcode);
      console.log("Expires at:", time);

      // ✅ Send OTP email
      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_name: name,
        to_email: email,
        passcode: passcode,
        time: time
      })
      .then(function(response) {
        alert("✅ OTP sent successfully to " + email);
      }, function(error) {
        console.error("❌ EmailJS error:", error);
        alert("Failed to send OTP. Check console for details.");
      });
    }
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form onsubmit="sendOTP(event)">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
