<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#fff;
    }

    /* ===== HEADER NAVBAR ===== */
    header {
      background:#ffcb2b;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1 {
      margin:0;
      font-size:24px;
      font-weight:bold;
    }
    nav a {
      margin:0 10px;
      text-decoration:none;
      color:#000;
      font-weight:500;
    }
    nav a:hover {
      text-decoration:underline;
    }

    /* ===== SIGNUP FORM ===== */
    .container {
      display:flex;
      justify-content:center;
      align-items:center;
      height:calc(100vh - 70px); /* leave space for header */
    }
    .signup-form {
      background:#f9f9f9;
      padding:30px;
      border-radius:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      width:100%;
      max-width:400px;
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    .signup-form h2 {
      text-align:center;
      margin-bottom:10px;
    }
    .signup-form input {
      padding:12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    .signup-form button {
      padding:12px;
      border:none;
      border-radius:8px;
      background:#ffcb2b;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>

  <!-- ===== FIREBASE SDK ===== -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase project config (copy from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Bumbble</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="date.html">Date</a>
      <a href="friends.html">Friends</a>
      <a href="stories.html">Stories</a>
      <a href="event.html">Event</a>
      <a href="safety.html">Safety</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <!-- ===== SIGNUP FORM ===== -->
  <div class="container">
    <form class="signup-form" id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Create user with Firebase
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Update profile with name
          user.updateProfile({
            displayName: name
          });

          // Send Firebase email verification
          user.sendEmailVerification()
            .then(() => {
              alert("✅ Signup successful! A verification email has been sent to " + email + ". Please verify before logging in.");
              document.getElementById("signupForm").reset();
              window.location.href = "login.html"; // redirect to login
            })
            .catch((error) => {
              alert("❌ Error sending verification email: " + error.message);
            });
        })
        .catch((error) => {
          alert("❌ Signup error: " + error.message);
        });
    });
  </script>

</body>
</html>
