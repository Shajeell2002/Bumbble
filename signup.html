<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bumbble - Sign Up (Test Mode)</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header { display:flex; justify-content:space-between; align-items:center; padding:16px 24px; background:#ffcb2b; }
  header h1 { font-size:22px; margin:0; }
  nav a { margin-left:12px; color:#000; text-decoration:none; font-weight:600; }
  nav a:hover { text-decoration:underline; }

  main { flex:1; display:flex; justify-content:center; align-items:flex-start; padding:40px 20px; background: linear-gradient(180deg,#fffdf8,#fff8e1); }

  .signup-container {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 12px;
    padding: 28px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }
  .signup-container h2 { text-align:center; margin-bottom:16px; font-size:22px; color:#222; }
  .form-row { margin-bottom:12px; }
  input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
    width:100%;
    padding:11px 12px;
    border-radius:8px;
    border:1px solid #d7d7d7;
    font-size:15px;
    outline:none;
  }
  input:focus, select:focus {
    border-color:#ffcb2b;
    box-shadow:0 0 0 4px rgba(255,203,43,0.08);
  }
  .btn {
    width:100%;
    padding:12px;
    margin-top:8px;
    border-radius:8px;
    border:none;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    background:#ffcb2b;
    color:#111;
  }
  .btn:disabled { opacity:0.6; cursor:not-allowed; }
  .msg { text-align:center; margin-top:10px; font-size:14px; }
  .error { color:#c62828; }
  .success { color:#2e7d32; }
  .small { font-size:13px; text-align:center; margin-top:12px; }
  .small a { color:#0073e6; text-decoration:none; }
  .small a:hover { text-decoration:underline; }
  footer { text-align:center; padding:14px; background:#f1f1f1; font-size:13px; }
  @media(max-width:480px){
    main { padding:20px 12px; }
    .signup-container { padding:20px; }
  }
</style>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <h1>Bumbble</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="friends.html">Friends</a>
    <a href="stories.html">Stories</a>
    <a href="events.html">Events</a>
    <a href="safety.html">Safety</a>
  </nav>
</header>

<main>
  <div class="signup-container">
    <h2>Create Test Account</h2>

    <div class="form-row">
      <input id="name" type="text" placeholder="Full name" required />
    </div>

    <div class="form-row">
      <input id="age" type="number" placeholder="Age" min="13" />
    </div>

    <div class="form-row">
      <select id="gender">
        <option value="">Select gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-row">
      <input id="location" type="text" placeholder="Location (city)" />
    </div>

    <div class="form-row">
      <input id="email" type="email" placeholder="Email (any test email)" />
    </div>

    <div class="form-row">
      <input id="password" type="password" placeholder="Password (min 6 chars)" />
    </div>

    <button id="signupBtn" class="btn">Create Test User</button>

    <p id="errorMsg" class="msg error"></p>
    <p id="successMsg" class="msg success"></p>
  </div>
</main>

<footer>
  &copy; 2025 Bumbble. Test Environment.
</footer>

<script>
  // ---------- Firebase config ----------
  const firebaseConfig = {
    apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
    authDomain: "bumbble-c061f.firebaseapp.com",
    databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
    projectId: "bumbble-c061f",
    storageBucket: "bumbble-c061f.appspot.com",
    messagingSenderId: "213165886981",
    appId: "1:213165886981:web:c18652003444869b1bd66c"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  document.getElementById('signupBtn').addEventListener('click', async function () {
    const name = document.getElementById('name').value.trim() || 'Guest User';
    const age = document.getElementById('age').value.trim() || 'N/A';
    const gender = document.getElementById('gender').value || 'Other';
    const location = document.getElementById('location').value.trim() || 'Unknown';
    const email = document.getElementById('email').value.trim() || `guest${Date.now()}@test.com`;
    const password = document.getElementById('password').value || 'password123';

    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const btn = document.getElementById('signupBtn');

    errorMsg.textContent = '';
    successMsg.textContent = '';

    btn.disabled = true;
    btn.textContent = 'Creating dummy user...';

    try {
      // Create user without verification
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      const user = cred.user;
      const uid = user.uid;

      // Store dummy profile data
      await db.ref(`users/${uid}/public`).set({
        name,
        age,
        gender,
        location,
        pic: 'images/profile1.png',
        online: true,
        testAccount: true
      });

      await db.ref(`users/${uid}/private`).set({
        email,
        createdAt: Date.now(),
        verified: false
      });

      successMsg.textContent = 'âœ… Test user created successfully!';
      localStorage.setItem('current_user', uid);
      setTimeout(() => window.location.href = 'friends.html', 1500);

    } catch (err) {
      console.error(err);
      errorMsg.textContent = err.message;
      btn.disabled = false;
      btn.textContent = 'Create Test User';
    }
  });
</script>

</body>
</html>
