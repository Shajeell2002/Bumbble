<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumbble - Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff8e1; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:20px; }
    input, button { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#ffcb2b; border:none; font-weight:bold; cursor:pointer; }
    button:hover { background:#f1b500; }
    .link { text-align:center; margin-top:15px; }
    .link a { color:#ff9800; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="signupBtn">Sign Up</button>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
      authDomain: "bumbble-c061f.firebaseapp.com",
      projectId: "bumbble-c061f",
      storageBucket: "bumbble-c061f.firebasestorage.app",
      messagingSenderId: "213165886981",
      appId: "1:213165886981:web:c18652003444869b1bd66c",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signupBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if(!name || !email || !password){
        alert("⚠️ Please fill all fields");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // save in Firestore
          db.collection("users").doc(user.uid).set({
            name: name,
            email: email,
            emailVerified: user.emailVerified,
            gender: "Not set",
            location: "Not set",
            lastLogin: new Date().getTime()
          }).then(() => {
            console.log("User saved to Firestore");
          }).catch(err => console.error("Firestore save error:", err));

          // send email verification
          user.sendEmailVerification();

          alert("✅ Account created! Please verify your email before login.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
