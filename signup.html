<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Bumbble</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #ffcc00; padding: 15px; text-align: center; }
    header h1 { margin: 0; }
    form { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; }
    button { background: #ffcc00; border: none; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Bumbble - Signup</h1>
  </header>

  <form id="signupForm">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Signup</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
      databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.firebasestorage.app",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!name || !email || !password){
        alert("Please fill all fields.");
        return;
      }

      // Create user
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Update display name
          return user.updateProfile({ displayName: name })
            .then(() => {
              // Save user in Realtime Database
              return db.ref("users/" + user.uid).set({
                uid: user.uid,
                name: name,
                email: email
              });
            })
            .then(() => {
              // Send verification email
              user.sendEmailVerification();
              alert("✅ Signup successful! A verification email has been sent.");
              form.reset();
            });
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
