<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Sign Up</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.section{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;}
.signup-form{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;display:flex;flex-direction:column;gap:15px;}
.signup-form h2{text-align:center;margin-bottom:20px;font-size:28px;}
.signup-form input{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.signup-form button{width:100%;padding:12px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
@media(max-width:768px){.signup-form{width:90%;}}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
const PUBLIC_KEY  = "U-X66-kC_8WKaopWx";   // your EmailJS Public Key
const SERVICE_ID  = "service_q5dp62l";      // your EmailJS Service ID
const TEMPLATE_ID = "template_ct1pfnt";     // your EmailJS Template ID

emailjs.init(PUBLIC_KEY);

function sendVerification(event){
    event.preventDefault();
    const name  = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // ✅ Generate OTP
    const passcode = Math.floor(100000 + Math.random() * 900000);

    // Expiry time
    const expiry = new Date(Date.now() + 15 * 60 * 1000);
    const time   = expiry.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Save in localStorage
    localStorage.setItem(email+"_otp", passcode);

    // Verification link
    const verifyLink = `https://bumbble.in/verify.html?email=${encodeURIComponent(email)}`;

    // ✅ Send email
    emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_name: name,
        to_email: email,
        passcode: passcode,
        time: time,
        verify_link: verifyLink
    })
    .then(function(response){
        alert('✅ Verification email sent! Check your inbox.');
        document.getElementById('signupForm').reset();
    }, function(error){
        console.error("EmailJS Error:", error);
        alert('❌ Failed to send verification email. Check console.');
    });
}
</script>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="date.html">Date</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<form class="signup-form" id="signupForm" onsubmit="sendVerification(event)">
<h2>Sign Up</h2>
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Sign Up</button>
</form>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

</body>
</html>
