<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  <h2>Create Account</h2>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Enter your name" required><br><br>
    <input type="email" id="email" placeholder="Enter email" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label><br>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
    </select><br><br>

    <input type="number" id="age" placeholder="Enter your age" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p id="errorMsg" style="color:red;"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Signup form handler
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          const uid = cred.user.uid;

          // Save user public data
          db.ref("users/" + uid + "/public").set({
            name: username,
            gender: gender,
            age: age,
            online: true
          });

          // Save private data
          db.ref("users/" + uid + "/private").set({
            email: email
          });

          // Presence system: update on disconnect
          const userStatusRef = db.ref("users/" + uid + "/public/online");
          userStatusRef.set(true);
          userStatusRef.onDisconnect().set(false);

          // Redirect to friends.html
          window.location.href = "friends.html";
        })
        .catch(error => {
          document.getElementById("errorMsg").innerText = error.message;
        });
    });
  </script>
</body>
</html>
