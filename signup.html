<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Sign Up</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fff8e1, #ffe082);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.signup-container {
  background: #fff;
  width: 350px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.signup-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}
.signup-container input, .signup-container select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}
.signup-container button {
  width: 100%;
  padding: 10px;
  background: #ffcb2b;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}
.signup-container button:hover {
  background: #f1b800;
}
.error-msg {
  color: red;
  text-align: center;
  font-size: 14px;
  margin-top: 8px;
}
.success-msg {
  color: green;
  text-align: center;
  font-size: 14px;
  margin-top: 8px;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="location" placeholder="Location (optional)">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signupUser()">Sign Up</button>
  <p class="error-msg" id="errorMsg"></p>
  <p class="success-msg" id="successMsg"></p>
  <p style="font-size:13px;text-align:center;margin-top:10px;">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script>
  // ✅ Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
    authDomain: "bumbble-c061f.firebaseapp.com",
    databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
    projectId: "bumbble-c061f",
    storageBucket: "bumbble-c061f.appspot.com",
    messagingSenderId: "213165886981",
    appId: "1:213165886981:web:c18652003444869b1bd66c"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  async function signupUser() {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const gender = document.getElementById("gender").value;
    const location = document.getElementById("location").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    errorMsg.textContent = "";
    successMsg.textContent = "";

    if (!name || !age || !gender || !email || !password) {
      errorMsg.textContent = "⚠️ Please fill all required fields!";
      return;
    }

    try {
      // ✅ Create user
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      const user = cred.user;
      const uid = user.uid;

      // ✅ Send verification email
      await user.sendEmailVerification({
        url: 'https://bumbble.in/login.html'
      });

      // ✅ Save public profile
      await db.ref(`users/${uid}/public`).set({
        name: name,
        age: age,
        gender: gender,
        location: location || "",
        pic: "images/profile1.png",
        online: false
      });

      // ✅ Save private profile
      await db.ref(`users/${uid}/private`).set({
        email: email,
        createdAt: Date.now()
      });

      successMsg.textContent = "✅ Account created! Check your email to verify before login.";
      document.querySelector("button").disabled = true;

      setTimeout(() => {
        window.location.href = "login.html";
      }, 4000);

    } catch (error) {
      console.error("Signup error:", error);
      errorMsg.textContent = error.message;
    }
  }
</script>

</body>
</html>
