<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bumbble - Sign Up</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#fff;color:#333;display:flex;flex-direction:column;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#ffcb2b;}
header h1{font-size:24px;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
.section{flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;}
.signup-form{background:#f9f9f9;padding:30px;border-radius:15px;box-shadow:0 2px 6px rgba(0,0,0,0.1);width:100%;max-width:400px;display:flex;flex-direction:column;gap:15px;}
.signup-form h2{text-align:center;margin-bottom:20px;font-size:28px;}
.signup-form input, .signup-form select{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
.signup-form button{width:100%;padding:12px;border:none;border-radius:8px;background:#ffcb2b;font-size:18px;font-weight:bold;cursor:pointer;}
footer{text-align:center;padding:20px;background:#f1f1f1;margin-top:auto;}
.logo{width:150px;height:auto;margin-bottom:20px;display:block;margin-left:auto;margin-right:auto;}
@media(max-width:768px){.signup-form{width:90%;}}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDyP8KPuQc_knXLH9lhtQWDLb59xRJWs",
  authDomain: "bumbble-c061f.firebaseapp.com",
  databaseURL: "https://bumbble-c061f-default-rtdb.firebaseio.com",
  projectId: "bumbble-c061f",
  storageBucket: "bumbble-c061f.appspot.com",
  messagingSenderId: "213165886981",
  appId: "1:213165886981:web:c18652003444869b1bd66c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
</script>
</head>
<body>

<header>
<h1>Bumbble</h1>
<nav>
<a href="index.html">Home</a>
<a href="friends.html">Friends</a>
<a href="stories.html">Stories</a>
<a href="events.html">Events</a>
<a href="safety.html">Safety</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
</header>

<section class="section">
<form class="signup-form" id="signupForm">
<img src="images/logo.png" alt="Bumbble Logo" class="logo">
<h2>Sign Up</h2>

<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<label for="gender">Gender</label>
<select id="gender" required>
  <option value="">Select Gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="location" placeholder="Location" required>

<button type="submit">Sign Up</button>
</form>
</section>

<footer>
<p>&copy; 2025 Bumbble. All rights reserved.</p>
</footer>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const gender = document.getElementById("gender").value;
  const location = document.getElementById("location").value.trim();

  if (!name || !email || !password || !gender || !location) {
    alert("⚠️ Please fill all fields.");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      // Save user to Realtime Database
      return db.ref("users/" + user.uid).set({
        name: name,
        email: email,
        gender: gender,
        location: location,
        lastLogin: Date.now(),
        verified: user.emailVerified,
        pic: "images/profile1.png", // default profile
        online: false
      }).then(() => {
        console.log("✅ User saved in DB");
        return user.sendEmailVerification();
      });
    })
    .then(() => {
      alert("✅ Verification email sent! Please check your inbox or spam folder.");
      document.getElementById("signupForm").reset();

      // Log user out until email is verified
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    })
    .catch((error) => {
      alert("❌ " + error.message);
      console.error(error);
    });
});

// Auto logout unverified users if somehow logged in
auth.onAuthStateChanged((user) => {
  if (user && !user.emailVerified) {
    auth.signOut();
  }
});
</script>

</body>
</html>
